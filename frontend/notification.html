<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flatmate - Notifications</title>
    <link rel="icon" href="/img/home.png" type="image/x-icon">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link rel="stylesheet" href="/styles/global.css">
    <link rel="stylesheet" href="/styles/notification.css">
</head>
<body>

    <button class="back-btn" id="notification-back-btn">
        <i class="fas fa-arrow-left"></i> Back
    </button>

    <div class="container">
        <h1 class="page-title">Your Notifications</h1>
        <div id="notification-list">
            <!-- Notifications will be injected here via JS -->
            <!-- Empty state is handled in JS -->
        </div>
    </div>

    <!-- Delete Confirmation Modal -->
    <div id="deleteModal" class="modal-overlay">
        <div class="delete-modal">
            <h3>Confirm Deletion</h3>
            <p>Are you sure you want to delete this notification?</p>
            <div class="modal-actions">
                <button class="modal-btn btn-confirm" id="confirmDeleteBtn">Yes</button>
                <button class="modal-btn btn-cancel" onclick="closeDeleteModal()">No</button>
            </div>
        </div>
    </div>

    <script src="/js/notification.js"></script>
    <script>
        document.getElementById('notification-back-btn').onclick = () => {
             const userType = getCookie('userType'); 
             if (userType === 'provider') location.href = '/serviceHome';
             else location.href = '/homepage';
        };

        function getCookie(name) {
            const value = `; ${document.cookie}`;
            const parts = value.split(`; ${name}=`);
            if (parts.length === 2) return parts.pop().split(';').shift();
        }
    </script>
</body>
</html>
