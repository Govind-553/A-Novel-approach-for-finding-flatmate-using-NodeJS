<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flatmate - My Chats</title>
    <link rel="icon" href="/img/home.png" type="image/x-icon">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link rel="stylesheet" href="/styles/global.css">
    <link rel="stylesheet" href="/styles/serviceChats.css">
</head>
<body>
    
    <button class="back-btn" onclick="location.href='/serviceProfile'">
        <i class="fas fa-arrow-left"></i> Back
    </button>

    <div class="container">
        <h1 class="page-title">My Chats</h1>
        <div id="chat-list">
            <!-- Chat list injected here -->
             <div class="empty-state">
                <i class="fas fa-comments fa-3x"></i>
                <p>Loading chats...</p>
            </div>
        </div>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', async () => {
            await fetchChats();
        });

        async function fetchChats() {
            try {
                // Backend now handles auth via cookies automatically
                const response = await fetch('/api/chats');
                const data = await response.json();

                if (data.success && data.chats.length > 0) {
                    renderChats(data.chats);
                } else {
                     document.getElementById('chat-list').innerHTML = `
                        <div class="empty-state">
                            <i class="fas fa-comments fa-3x"></i>
                            <p>No active chats.</p>
                        </div>`;
                }
            } catch (error) {
                console.error('Error fetching chats:', error);
                document.getElementById('chat-list').innerHTML = '<p style="text-align:center; color: red;">Error loading chats.</p>';
            }
        }

        function renderChats(chats) {
            const list = document.getElementById('chat-list');
            list.innerHTML = '';
            chats.forEach(chat => {
                const card = document.createElement('div');
                card.className = 'chat-list-card';
                
                // Student Details
                const studentName = chat.studentId ? chat.studentId.fULL_name : 'Unknown Student';
                const profilePic = (chat.studentId && chat.studentId.profile_pic) ? chat.studentId.profile_pic : '/img/User.png';
                
                card.innerHTML = `
                    <div class="card-left">
                        <img src="${profilePic}" alt="Profile" class="chat-avatar">
                        <div class="chat-info">
                            <h3>${studentName}</h3>
                            <span class="status-text ${chat.status === 'active' ? 'active' : 'ended'}">
                                ${chat.status === 'active' ? 'Active' : 'Ended'}
                            </span>
                        </div>
                    </div>
                    <i class="fas fa-chevron-right" style="color: #aaa;"></i>
                `;
                
                // Pass profile pic in query or rely on chat page to fetch it (Chat page currently static)
                // For now, let's fix the name. 
                card.onclick = () => {
                    // We can encode the profile pic too if we want to show it immediately, but it's large.
                    // Better to just pass ID and Name, and let chat page handle it.
                    location.href = `/chat?chatId=${chat._id}&name=${encodeURIComponent(studentName)}`;
                };
                list.appendChild(card);
            });
        }
    </script>
</body>
</html>
