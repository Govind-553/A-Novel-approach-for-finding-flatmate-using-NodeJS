<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flatmate - My Chats</title>
    <link rel="icon" href="/img/home.png" type="image/x-icon">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link rel="stylesheet" href="/styles/global.css">
    <style>
        body {
            background-color: #f4f4f4;
            display: flex;
            flex-direction: column;
            min-height: 100vh;
        }
        .container {
            max-width: 800px;
            margin: 100px auto 20px;
            padding: 20px;
            flex: 1;
        }
        .chat-list-card {
            background: white;
            border-radius: 10px;
            padding: 20px;
            margin-bottom: 15px;
            box-shadow: 0 4px 6px rgba(0,0,0,0.1);
            display: flex;
            justify-content: space-between;
            align-items: center;
            cursor: pointer;
            transition: transform 0.2s;
        }
        .chat-list-card:hover {
            transform: translateY(-2px);
        }
        .chat-info h3 {
            margin: 0 0 5px 0;
            color: #333;
        }
        .chat-info p {
            margin: 0;
            color: #666;
            font-size: 0.9em;
        }
        .status-badge {
            padding: 5px 10px;
            border-radius: 15px;
            font-size: 0.8em;
            font-weight: 600;
        }
        .status-active { background-color: #e8f5e9; color: #2e7d32; }
        .status-ended { background-color: #ffebee; color: #c62828; }
        
        h1.page-title {
            text-align: center;
            margin-bottom: 30px;
            color: #333;
        }
        .empty-state {
            text-align: center;
            margin-top: 50px;
            color: #888;
        }
    </style>
</head>
<body>

    <div class="navbar">
        <div class="navbar-left">
            <h1 onclick="location.href='/serviceHome'" style="cursor: pointer;">Flatmate</h1>
        </div>
        <div class="navbar-right">
            <button class="nav-link" onclick="location.href='/serviceHome'">Home</button>
            <button class="nav-link" onclick="showLogoutPopup()">Log out</button>
        </div>
    </div>

    <!-- Logout Popup -->
    <div id="logoutPopup" class="modal">
        <div class="modal-content logout-modal-content">
            <p class="logout-title">Do you want to log out?</p>
            <div class="logout-actions">
                <button onclick="logout()" class="btn-logout btn-yes">Yes</button>
                <button onclick="closeLogoutPopup()" class="btn-logout btn-no">No</button>
            </div>
        </div>
    </div>

    <div class="container">
        <h1 class="page-title">My Chats</h1>
        <div id="chat-list">
            <!-- Chat list injected here -->
             <div class="empty-state">
                <i class="fas fa-comments fa-3x"></i>
                <p>No active chats.</p>
            </div>
        </div>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', async () => {
            await fetchChats();
        });

        async function fetchChats() {
            try {
                // Get user ID from cookie or handled by backend if token is passed automatically
                // Here we assume the server can identify us from the token cookie
                
                // We need to pass userType=provider explicitly if the API needs it and can't deduce from token 'role'
                // Our chatController expects ?userType=student|provider & userId
                
                // Let's decode cookie in JS or assume backend handles "me" logic. 
                // The current chatController code: const { userId, userType } = req.query; 
                // This is suboptimal. Let's fix this in JS to pass the cookie values.
                
                const userId = getCookie('serviceId') || getCookie('id'); // Wait, service uses what cookie? 
                // loginService in serviceController sets: token, email, userType. 
                // It does NOT set 'id' or 'userId' in raw cookie. It's inside the token.
                
                // If I can't decode token here, I might need to hit an endpoint /api/me or similar.
                // Or I can update getChats to read from req.user if middleware exists. 
                // But looking at previous code, there is no auth middleware on the routes yet.
                
                // WORKAROUND: rely on updated chatController to decode token if query params missing.
                // OR: decode token here (base64 decode of jwt payload part).
                
                const token = getCookie('token');
                let myId = null;
                if(token) {
                    try {
                        const base64Url = token.split('.')[1];
                        const base64 = base64Url.replace(/-/g, '+').replace(/_/g, '/');
                        const jsonPayload = decodeURIComponent(window.atob(base64).split('').map(function(c) {
                            return '%' + ('00' + c.charCodeAt(0).toString(16)).slice(-2);
                        }).join(''));
                        myId = JSON.parse(jsonPayload).id;
                    } catch(e) { console.error('Token decode error', e); }
                }

                if(!myId) {
                    console.error("Not logged in");
                    return;
                }

                const response = await fetch(`/api/chats?userId=${myId}&userType=provider`);
                const data = await response.json();

                if (data.success && data.chats.length > 0) {
                    renderChats(data.chats);
                } else {
                     document.getElementById('chat-list').innerHTML = `
                        <div class="empty-state">
                            <i class="fas fa-comments fa-3x"></i>
                            <p>No active chats.</p>
                        </div>`;
                }
            } catch (error) {
                console.error('Error fetching chats:', error);
            }
        }

        function renderChats(chats) {
            const list = document.getElementById('chat-list');
            list.innerHTML = '';
            chats.forEach(chat => {
                const card = document.createElement('div');
                card.className = 'chat-list-card';
                const studentName = chat.studentId ? chat.studentId.name : 'Unknown Student';
                
                card.innerHTML = `
                    <div class="chat-info">
                        <h3>${studentName}</h3>
                        <p>Status: <span class="status-badge ${chat.status === 'active' ? 'status-active' : 'status-ended'}">${chat.status}</span></p>
                    </div>
                    <i class="fas fa-chevron-right"></i>
                `;
                card.onclick = () => {
                    location.href = `/chat?chatId=${chat._id}&name=${encodeURIComponent(studentName)}`;
                };
                list.appendChild(card);
            });
        }
        
        function getCookie(name) {
            const value = `; ${document.cookie}`;
            const parts = value.split(`; ${name}=`);
            if (parts.length === 2) return parts.pop().split(';').shift();
        }

        // Reuse logout
        function showLogoutPopup() { document.getElementById('logoutPopup').style.display = 'flex'; }
        function closeLogoutPopup() { document.getElementById('logoutPopup').style.display = 'none'; }
        function logout() {
            document.cookie = 'token=; Max-Age=0; path=/;';
            document.cookie = 'email=; Max-Age=0; path=/;';
            document.cookie = 'userType=; Max-Age=0; path=/;';
            window.location.href = '/serviceLogin.html';
        }
    </script>
</body>
</html>
