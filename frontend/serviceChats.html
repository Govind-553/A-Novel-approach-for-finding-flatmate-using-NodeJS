<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flatmate - My Chats</title>
    <link rel="icon" href="/img/home.png" type="image/x-icon">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link rel="stylesheet" href="/styles/global.css">
    <style>
        body {
            background-color: #f4f4f4;
            display: flex;
            flex-direction: column;
            min-height: 100vh;
            font-family: 'Poppins', sans-serif;
            margin: 0;
            padding: 0;
        }
        
        * { box-sizing: border-box; }

        /* Back Button Styles */
        .back-btn {
            position: absolute;
            top: 20px;
            left: 20px;
            text-decoration: none;
            color: #333;
            background: white;
            padding: 10px 20px;
            border-radius: 50px;
            box-shadow: 0 4px 10px rgba(0,0,0,0.1);
            font-weight: 600;
            transition: all 0.3s ease;
            display: flex;
            align-items: center;
            gap: 8px;
            z-index: 1000;
            font-size: 0.8rem;
            cursor: pointer;
            border: none;
        }

        .back-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 15px rgba(0,0,0,0.15);
            background-color: #fff;
            color: #007bff;
        }

        .container {
            max-width: 1200px; 
            margin: 10px auto 20px;
            padding: 20px;
            flex: 1;
            width: 95%;
        }

        h1.page-title {
            text-align: center;
            margin-bottom: 25px;
            color: #333;
            font-size: 2rem;
            line-height: 1.2;
        }

        #chat-list {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 15px; /* Tighter gap */
        }

        .chat-list-card {
            background: white;
            border-radius: 12px;
            padding: 15px; /* Reduced padding a bit */
            box-shadow: 0 4px 6px rgba(0,0,0,0.1);
            display: flex;
            justify-content: space-between;
            align-items: center;
            cursor: pointer;
            transition: all 0.3s ease;
            border: 1px solid transparent;
        }

        .chat-list-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 8px 15px rgba(0,0,0,0.1);
            border-color: #eee;
        }

        .chat-avatar {
            width: 45px; /* Slightly smaller to match text height better */
            height: 45px;
            border-radius: 50%;
            object-fit: cover;
            border: 1px solid #eee;
        }

        /* Flex container for Image + Text */
        .card-left {
            display: flex;
            align-items: center;
            gap: 12px;
        }

        .chat-info h3 {
            margin: 0;
            color: #333;
            font-size: 0.95rem;
            font-weight: 600;
            line-height: 1.2;
        }

        .status-text {
            font-size: 0.75rem;
            font-weight: 500;
            margin-top: 2px;
            display: block;
        }
        .status-text.active { color: #2e7d32; }
        .status-text.ended { color: #c62828; }

        .empty-state {
            grid-column: 1 / -1; 
            text-align: center;
            margin-top: 50px;
            color: #888;
        }

        /* Responsive */
        @media (max-width: 1024px) {
            #chat-list {
                grid-template-columns: repeat(2, 1fr);
            }
        }

        @media (max-width: 768px) {
            .back-btn {
                top: 15px;
                left: 15px;
                padding: 6px 14px;
                font-size: 0.75rem;
            }
            .container {
                margin: 50px auto 20px; /* Mobile adjustment */
            }
            #chat-list {
                grid-template-columns: 1fr;
            }
            h1.page-title {
                font-size: 1.5rem;
            }
        }
    </style>
</head>
<body>
    
    <button class="back-btn" onclick="location.href='/serviceProfile'">
        <i class="fas fa-arrow-left"></i> Back
    </button>

    <div class="container">
        <h1 class="page-title">My Chats</h1>
        <div id="chat-list">
            <!-- Chat list injected here -->
             <div class="empty-state">
                <i class="fas fa-comments fa-3x"></i>
                <p>Loading chats...</p>
            </div>
        </div>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', async () => {
            await fetchChats();
        });

        async function fetchChats() {
            try {
                // Backend now handles auth via cookies automatically
                const response = await fetch('/api/chats');
                const data = await response.json();

                if (data.success && data.chats.length > 0) {
                    renderChats(data.chats);
                } else {
                     document.getElementById('chat-list').innerHTML = `
                        <div class="empty-state">
                            <i class="fas fa-comments fa-3x"></i>
                            <p>No active chats.</p>
                        </div>`;
                }
            } catch (error) {
                console.error('Error fetching chats:', error);
                document.getElementById('chat-list').innerHTML = '<p style="text-align:center; color: red;">Error loading chats.</p>';
            }
        }

        function renderChats(chats) {
            const list = document.getElementById('chat-list');
            list.innerHTML = '';
            chats.forEach(chat => {
                const card = document.createElement('div');
                card.className = 'chat-list-card';
                
                // Student Details
                const studentName = chat.studentId ? chat.studentId.fULL_name : 'Unknown Student';
                const profilePic = (chat.studentId && chat.studentId.profile_pic) ? chat.studentId.profile_pic : '/img/User.png';
                
                card.innerHTML = `
                    <div class="card-left">
                        <img src="${profilePic}" alt="Profile" class="chat-avatar">
                        <div class="chat-info">
                            <h3>${studentName}</h3>
                            <span class="status-text ${chat.status === 'active' ? 'active' : 'ended'}">
                                ${chat.status === 'active' ? 'Active' : 'Ended'}
                            </span>
                        </div>
                    </div>
                    <i class="fas fa-chevron-right" style="color: #aaa;"></i>
                `;
                
                // Pass profile pic in query or rely on chat page to fetch it (Chat page currently static)
                // For now, let's fix the name. 
                card.onclick = () => {
                    // We can encode the profile pic too if we want to show it immediately, but it's large.
                    // Better to just pass ID and Name, and let chat page handle it.
                    location.href = `/chat?chatId=${chat._id}&name=${encodeURIComponent(studentName)}`;
                };
                list.appendChild(card);
            });
        }
    </script>
</body>
</html>
