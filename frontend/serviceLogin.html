<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Service Login</title>
    <link rel="icon" href="/img/Login.png" type="image/jpg">
    <!-- Changed to Poppins -->
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
<style>
/* Reset */
* {
    margin: 0;
    padding: 0;
    box-sizing: border-box;
}

body { 
    min-height: 100vh;
    background: url(/img/loginpage.jpg) center / cover no-repeat fixed;
    /* Updated Font Family */
    font-family: 'Poppins', sans-serif;
    display: flex;
    justify-content: center;
    align-items: center;
    padding: 16px;
    background-color: #f0f0f0;
}

.login-container {
    background-color: snow;
    width: 100%;
    /* Increased Max Width */
    max-width: 480px; 
    /* Increased Padding */
    padding: 40px;
    border-radius: 16px;
    box-shadow: 0 10px 30px rgba(0,0,0,0.15);
    text-align: center;
}

/* Heading */
.login-container h1 {
    /* Increased Font Size */
    font-size: 2rem; 
    margin-bottom: 25px;
    font-weight: 700;
    color: #333;
    letter-spacing: -0.02em;
}

/* Labels */
.login-container label {
    display: block;
    text-align: left;
    /* Increased Font Size */
    font-size: 1rem; 
    margin-bottom: 8px;
    font-weight: 600;
    color: #555;
}

/* Inputs */
.login-container input {
    width: 100%;
    /* Increased Padding */
    padding: 14px 16px; 
    margin-bottom: 18px;
    border-radius: 8px;
    border: 1px solid #ccc;
    /* Increased Font Size */
    font-size: 1rem; 
    font-family: 'Poppins', sans-serif;
    transition: all 0.3s ease;
    background-color: #f9f9f9;
}

.login-container input:focus {
    outline: none;
    border-color: #f39c12; /* Matching register page accent */
    background-color: #fff;
    box-shadow: 0 0 0 4px rgba(243, 156, 18, 0.15);
}

.password-container {
    position: relative;
    width: 100%;
    margin-bottom: 5px; /* Reduced margin to group with forgot password */
}

.password-container input {
    padding-right: 44px; 
    margin-bottom: 0;
}

#togglePassword {
    position: absolute;
    top: 50%; 
    right: 14px;
    transform: translateY(-50%);
    cursor: pointer;
    color: #999;
    font-size: 1.1rem;
    line-height: 1;
    transition: color 0.3s;
}

#togglePassword:hover {
    color: #555;
}

.forgot-password-row {
    text-align: right;
    margin-bottom: 20px;
    margin-top: 5px;
}

.forgot-link {
    font-size: 0.9rem;
    color: #007bff;
    text-decoration: none;
    font-weight: 500;
}

.forgot-link:hover {
    text-decoration: underline;
}

/* Button */
.login-container button {
    width: 100%;
    padding: 14px; /* Larger Button */
    border: none;
    background-color: #007bff;
    color: #fff;
    font-size: 1.1rem;
    font-weight: 600;
    border-radius: 8px;
    cursor: pointer;
    transition: background-color 0.3s ease, transform 0.2s ease;
}

.login-container button:hover {
    background-color: #0056b3;
    transform: translateY(-2px);
    box-shadow: 0 4px 12px rgba(0, 123, 255, 0.2);
}

.auth-links {
    margin-top: 20px;
    font-size: 1rem;
    color: #555;
}

.auth-links a {
    font-weight: 600;
    color: #007bff;
    text-decoration: none;
    transition: color 0.3s;
    margin-left: 5px;
}

.auth-links a:hover {
    text-decoration: underline;
    color: #0056b3;
}

/* Modal Overlay */
.modal {
    position: fixed;
    inset: 0;
    background: rgba(0, 0, 0, 0.55);
    backdrop-filter: blur(4px);
    z-index: 9999;
    display: none; 
    align-items: center;
    justify-content: center;
}

.modal-box {
    background: #ffffff;
    width: 90%;
    max-width: 400px;
    padding: 32px;
    border-radius: 16px;
    text-align: center;
    position: relative;
    box-shadow: 0 20px 50px rgba(0, 0, 0, 0.3);
    animation: modalPop 0.35s ease;
    font-family: 'Poppins', sans-serif;
}

/* Animation */
@keyframes modalPop {
    from {
        opacity: 0;
        transform: translateY(20px) scale(0.95);
    }
    to {
        opacity: 1;
        transform: translateY(0) scale(1);
    }
}

.modal-box h3 {
    font-size: 1.6rem;
    margin-bottom: 14px;
    color: #111;
    font-weight: 600;
}

.modal-box p {
    font-size: 1rem;
    color: #555;
}

/* Links */
.modal-box a {
    color: #007bff;
    font-weight: 600;
    text-decoration: none;
}

.modal-box a:hover {
    text-decoration: underline;
}

/* Close Button */
.modal-close {
    position: absolute;
    top: 15px;
    right: 20px;
    border: none;
    background: none;
    font-size: 28px;
    cursor: pointer;
    color: #999;
    transition: color 0.3s;
}

.modal-close:hover {
    color: #333;
}

.modal-actions {
    display: flex;
    justify-content: center;
    gap: 15px;
    margin-top: 25px;
}

.btn-outline {
    display: inline-flex;
    align-items: center;
    gap: 8px;
    padding: 12px 20px;
    border: 2px solid #007bff;
    border-radius: 8px;
    background: transparent;
    color: #007bff;
    font-weight: 600;
    letter-spacing: 0.01em;
    font-size: 0.95rem;
    text-decoration: none;
    cursor: pointer;
    transition: all 0.25s ease;
}

.btn-outline:hover {
    background-color: #007bff;
    color: #fff;
    transform: translateY(-2px);
    box-shadow: 0 6px 14px rgba(0, 123, 255, 0.25);
}

.btn-outline:active {
    transform: translateY(0);
    box-shadow: 0 3px 8px rgba(0, 123, 255, 0.25);
}

.btn-outline i {
    font-size: 1rem;
}

/* Responsive adjustments */
@media (max-width: 480px) {
    .login-container {
        padding: 24px;
        max-width: 100%;
    }
    .login-container h1 {
        font-size: 1.6rem;
    }
    .login-container input,
    .login-container button {
        padding: 12px;
    }
}
</style>

</head>
<body>
    <div class="login-container">
        <h1>Service Login</h1>
        <form action="http://localhost:3000/login-service" method="post" id="loginForm">
            <label for="email">Email:</label>
            <input type="email" id="email" name="email" placeholder="Enter Your Email" required>
            <label for="password">Password:</label>
            <div class="password-container">
                <input type="password" id="password" name="password" placeholder="Enter Your Password" required>
                <i class="fas fa-eye" id="togglePassword"></i>
            </div>
            
            <!-- Forgot Password Link -->
            <div class="forgot-password-row">
                <a href="/forgotPassword.html?type=service" class="forgot-link">Forgot password?</a>
            </div>

            <button type="submit">Login</button>
            
            <!-- Sign Up Link -->
            <div class="auth-links">
                Don't have an account? <a href="/serviceregister">Sign Up</a>
            </div>
        </form>
    </div>
    
<div id="errorModal" class="modal">
    <div class="modal-box">
        <button class="modal-close" onclick="closeModal()">×</button>
        <h3>Invalid Credentials</h3>
<p class="modal-actions">
    <a href="/servicelogin" class="btn-outline" onclick="handleTryAgain(event)">
        <i class="fas fa-rotate-left"></i>
        Try again
    </a>
    <a href="/serviceregister" class="btn-outline">
        <i class="fas fa-user-plus"></i>
        Register
    </a>
</p>
    </div>
</div>

<div id="successModal" class="modal">
    <div class="modal-box">
        <button class="modal-close" onclick="closeSuccessModal()">×</button>
        <div style="border-radius:200px; height:100px; width:100px; background: #F8FAF5; margin:0 auto 20px auto; display: flex; align-items: center; justify-content: center;">
            <i class="fas fa-check" style="font-size: 50px; color: #88B04B;"></i>
        </div>
        <h3 style="color: #88B04B;">Registration Successful!</h3>
        <p>Your payment was successful and your business has been registered.</p>
        <p style="margin-top: 10px;">Please login to continue.</p>
        <p class="modal-actions">
            <button class="btn-outline" onclick="closeSuccessModal()">Login Now</button>
        </p>
    </div>
</div>

<script>
    const loginForm = document.getElementById('loginForm');
    const emailInput = document.getElementById('email');
    const passwordInput = document.getElementById('password');
    const errorModal = document.getElementById('errorModal');
    const successModal = document.getElementById('successModal');
    const togglePassword = document.getElementById('togglePassword');

    // Check for registration success param
    window.addEventListener('DOMContentLoaded', () => {
        const urlParams = new URLSearchParams(window.location.search);
        if (urlParams.get('registration') === 'success') {
            successModal.style.display = 'flex';
            // Clean up URL
            window.history.replaceState({}, document.title, window.location.pathname);
        }
    });

    function closeSuccessModal() {
        successModal.style.display = 'none';
        window.location.href = '/servicelogin'; // Ensure they stay/reload here
    }

    /* ---------- Utility: Clear Form ---------- */
    function clearLoginForm() {
        emailInput.value = '';
        passwordInput.value = '';
    }

    /* ---------- Form Submit ---------- */
    loginForm.addEventListener('submit', function (event) {
        event.preventDefault();

        const formData = new URLSearchParams(new FormData(loginForm));

        fetch('/login-service', {
            method: 'POST',
            headers: {
                'Content-Type': 'application/x-www-form-urlencoded'
            },
            body: formData,
            credentials: 'include'
        })
        .then(response => response.json())
        .then(data => {
            clearLoginForm(); // clear fields on every submit

            if (data.success) {
                window.location.href = '/servicehomepage';
            } else {
                showErrorModal();
            }
        })
        .catch(error => {
            console.error('Error during login:', error);
            clearLoginForm();
        });
    });

    /* ---------- Modal Controls ---------- */
    function showErrorModal() {
        errorModal.style.display = 'flex';
    }

    function closeModal() {
        errorModal.style.display = 'none';
        clearLoginForm();
    }

    function handleTryAgain(event) {
        event.preventDefault();
        closeModal();
    }

    /* ---------- Password Toggle ---------- */
    togglePassword.addEventListener('click', () => {
        const isHidden = passwordInput.type === 'password';
        passwordInput.type = isHidden ? 'text' : 'password';
        togglePassword.classList.toggle('fa-eye');
        togglePassword.classList.toggle('fa-eye-slash');
    });
</script>

</body>
</html>
