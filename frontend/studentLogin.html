<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Student Login</title>
    <link rel="icon" href="/img/Login.png" type="image/jpg">
    <!-- Changed to Poppins -->
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link rel="stylesheet" href="styles/studentLogin.css">
</head>
<body>
    <a href="javascript:history.back()" class="back-btn">
        <i class="fas fa-arrow-left"></i> Back
    </a>
    <div class="login-container">
        <h1>Student Login</h1>
        <form action="http://localhost:3000/login" method="post" id="loginForm">
            <label for="email">Email:</label>
            <input type="email" id="email" name="email" placeholder="Enter Your Email" required>
            <label for="password">Password:</label>
            <div class="password-container">
                <input type="password" id="password" name="password" placeholder="Enter Your Password" required>
                <i class="fas fa-eye" id="togglePassword"></i> 
            </div>
            
            <!-- Forgot Password Link -->
            <div class="forgot-password-row">
                <a href="/forgotPassword.html?type=student" class="forgot-link">Forgot password?</a>
            </div>

            <button type="submit">Login</button>
            
            <!-- Sign Up Link -->
            <div class="auth-links">
                Don't have an account? <a href="/registrationpage">Sign Up</a>
            </div>
        </form>
    </div>
    
<div id="errorModal" class="modal">
    <div class="modal-box">
        <button class="modal-close" onclick="closeModal()">Ã—</button>
        <h3>Invalid Credentials</h3>
<p class="modal-actions">
    <a href="/loginpage" class="btn-outline" onclick="handleTryAgain(event)">
        <i class="fas fa-rotate-left"></i>
        Try again
    </a>
    <a href="/registrationpage" class="btn-outline">
        <i class="fas fa-user-plus"></i>
        Register
    </a>
</p>
    </div>
</div>

<script src="/js/api.js"></script>
<script src="/js/student.js"></script>

</body>
</html>
