<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Student Login</title>
    <link rel="icon" href="/img/Login.png" type="image/jpg">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
<style>
/* Reset */
* {
    margin: 0;
    padding: 0;
    box-sizing: border-box;
}

body { 
    min-height: 100vh;
    background: url(/img/loginpage.jpg) center / cover no-repeat fixed;
    font-family: 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Helvetica, Arial, sans-serif;
    display: flex;
    justify-content: center;
    align-items: center;
    padding: 16px;
}

.login-container {
    background-color: snow;
    width: 100%;
    max-width: 360px;
    padding: 24px;
    border-radius: 16px;
    box-shadow: 0 10px 30px rgba(0,0,0,0.2);
    text-align: center;
}

/* Heading */
.login-container h1 {
    font-size: 1.8rem;
    margin-bottom: 20px;
    font-weight: 700;
    letter-spacing: -0.02em;
}

/* Labels */
.login-container label {
    display: block;
    text-align: left;
    font-size: 0.9rem;
    margin-bottom: 4px;
    font-weight: 500;
    letter-spacing: -0.01em;
}

/* Inputs */
.login-container input {
    width: 100%;
    padding: 12px;
    margin-bottom: 14px;
    border-radius: 6px;
    border: 1px solid #ccc;
    font-size: 0.95rem;
    transition: border 0.3s ease, box-shadow 0.3s ease;
    font-weight: 400;
}

.login-container input:focus {
    outline: none;
    border-color: #f39c12;
    box-shadow: 0 0 6px rgba(243,156,18,0.5);
}

.password-container {
    position: relative;
    width: 100%;
}

.password-container input {
    padding-right: 44px; 
}

#togglePassword {
    position: absolute;
    top: 50%;
    right: 14px;
    transform: translateY(-50%);
    cursor: pointer;
    color: #888;
    font-size: 1.05rem;
    line-height: 1;
    margin-top: -8px;
}

/* Button */
.login-container button {
    width: 100%;
    padding: 12px;
    border: none;
    background-color: #007bff;
    color: #fff;
    font-size: 1rem;
    font-weight: 600;
    border-radius: 6px;
    cursor: pointer;
    transition: background-color 0.3s ease, transform 0.2s ease;
}

.login-container button:hover {
    background-color: #0056b3;
    transform: scale(1.03);
}

.auth-links {
    margin-top: 8px;
    display: flex;
    flex-direction: column;
    align-items: center;
    gap: 6px;
    font-size: 0.9rem;
}

.auth-links span {
    font-weight: 500;
    color: #333;
}

.auth-links a {
    font-weight: 500;
    color: #007bff;
    text-decoration: none;
}

.auth-links a:hover {
    text-decoration: underline;
}

.forgot-link {
    font-size: 0.85rem;
    opacity: 0.9;
}

/* Modal Overlay */
.modal {
    position: fixed;
    inset: 0;
    background: rgba(0, 0, 0, 0.55);
    backdrop-filter: blur(6px);
    z-index: 9999;
    display: none; 
    align-items: center;
    justify-content: center;
}

.modal-box {
    background: #ffffff;
    width: 100%;
    max-width: 380px;
    padding: 32px 28px;
    border-radius: 18px;
    text-align: center;
    position: relative;
    box-shadow: 0 25px 60px rgba(0, 0, 0, 0.35);
    animation: modalPop 0.35s ease;
}

/* Animation */
@keyframes modalPop {
    from {
        opacity: 0;
        transform: translateY(30px) scale(0.9);
    }
    to {
        opacity: 1;
        transform: translateY(0) scale(1);
    }
}

.modal-box h3 {
    font-size: 1.6rem;
    margin-bottom: 14px;
    color: #111;
}

.modal-box p {
    font-size: 0.95rem;
}

/* Links */
.modal-box a {
    color: #007bff;
    font-weight: 600;
    text-decoration: none;
}

.modal-box a:hover {
    text-decoration: underline;
}

/* Close Button */
.modal-close {
    position: absolute;
    top: 14px;
    right: 16px;
    border: none;
    background: none;
    font-size: 26px;
    cursor: pointer;
    color: #777;
}

.modal-close:hover {
    color: #000;
}

.modal-actions {
    display: flex;
    justify-content: center;
    gap: 14px;
    margin-top: 24px;
}

.btn-outline {
    display: inline-flex;
    align-items: center;
    gap: 8px;
    padding: 10px 18px;
    border: 2px solid #007bff;
    border-radius: 8px;
    background: transparent;
    color: #007bff;
    font-weight: 600;
    letter-spacing: 0.01em;
    font-size: 0.9rem;
    text-decoration: none;
    cursor: pointer;
    transition: background-color 0.25s ease, color 0.25s ease, transform 0.2s ease, box-shadow 0.2s ease;
}

.btn-outline:hover {
    background-color: #007bff;
    color: #fff;
    transform: translateY(-1px);
    box-shadow: 0 6px 14px rgba(0, 123, 255, 0.35);
}

.btn-outline:active {
    transform: translateY(0);
    box-shadow: 0 3px 8px rgba(0, 123, 255, 0.25);
}

.btn-outline i {
    font-size: 0.95rem;
}

/* Small phones (≤360px) */
@media (max-width: 360px) {
    .login-container {
        padding: 18px;
    }
    .login-container h1 {
        font-size: 1.5rem;
    }
}

/* Tablets */
@media (min-width: 600px) {
    .login-container {
        max-width: 400px;
        padding: 30px;
    }
}

/* Laptops & Desktops */
@media (min-width: 1024px) {
    .login-container {
        max-width: 420px;
    }
}
</style>

</head>
<body>
    <div class="login-container">
        <h1>Student Login</h1>
        <form action="http://localhost:3000/login" method="post" id="loginForm">
            <label for="email">Email:</label>
            <input type="email" id="email" name="email" placeholder="Enter Your Email" required>
            <label for="password">Password:</label>
            <div class="password-container">
                <input type="password" id="password" name="password" placeholder="Enter Your Password" required>
                <i class="fas fa-eye" id="togglePassword"></i>
            </div>
            <button type="submit">Login</button>
            <br><br>
            <div class="auth-links">
                <span>Don't have an account?</span>
                <a href="/registrationpage">Sign Up</a>
                <a href="/forgot-password" class="forgot-link">Forgot password?</a>
            </div>
        </form>
    </div>
    
<div id="errorModal" class="modal">
    <div class="modal-box">
        <button class="modal-close" onclick="closeModal()">×</button>
        <h3>Invalid Credentials</h3>
<p class="modal-actions">
    <a href="/loginpage" class="btn-outline" onclick="handleTryAgain(event)">
        <i class="fas fa-rotate-left"></i>
        Try again
    </a>
    <a href="/registrationpage" class="btn-outline">
        <i class="fas fa-user-plus"></i>
        Register
    </a>
</p>
    </div>
</div>

<script>
    const loginForm = document.getElementById('loginForm');
    const emailInput = document.getElementById('email');
    const passwordInput = document.getElementById('password');
    const errorModal = document.getElementById('errorModal');
    const togglePassword = document.getElementById('togglePassword');

    /* ---------- Utility: Clear Form ---------- */
    function clearLoginForm() {
        emailInput.value = '';
        passwordInput.value = '';
    }

    /* ---------- Form Submit ---------- */
    loginForm.addEventListener('submit', function (event) {
        event.preventDefault();

        const formData = new URLSearchParams(new FormData(loginForm));

        fetch('/login', {
            method: 'POST',
            headers: {
                'Content-Type': 'application/x-www-form-urlencoded'
            },
            body: formData,
            credentials: 'include'
        })
        .then(response => response.json())
        .then(data => {
            clearLoginForm(); // clear fields on every submit

            if (data.success) {
                window.location.href = '/homepage';
            } else {
                showErrorModal();
            }
        })
        .catch(error => {
            console.error('Error during login:', error);
            clearLoginForm();
        });
    });

    /* ---------- Modal Controls ---------- */
    function showErrorModal() {
        errorModal.style.display = 'flex';
    }

    function closeModal() {
        errorModal.style.display = 'none';
        clearLoginForm();
    }

    function handleTryAgain(event) {
        event.preventDefault();
        closeModal();
    }

    /* ---------- Password Toggle ---------- */
    togglePassword.addEventListener('click', () => {
        const isHidden = passwordInput.type === 'password';
        passwordInput.type = isHidden ? 'text' : 'password';
        togglePassword.classList.toggle('fa-eye');
        togglePassword.classList.toggle('fa-eye-slash');
    });
</script>

</body>
</html>
