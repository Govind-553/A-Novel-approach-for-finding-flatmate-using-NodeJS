<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Profile</title>
    <link rel="icon" href="/img/profile.png" type="image/x-icon">
    <link href="https://fonts.googleapis.com/css2?family=Calistoga&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&display=swap">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
<style>
    body {
    margin: 0;
    padding: 0;
    overflow: hidden;
    width: 100%;
    background-image: url(/img/loginpage.jpg);
    background-size: cover;
    background-position: center;
    background-repeat: no-repeat;
}

.profile-class {
    background-color: snow;
    font-family: 'Arial', sans-serif;
    padding: 20px;
    border-radius: 15px;
    box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
    width: 800px;
    display: flex;
    flex-wrap: wrap;
    height: auto;
    justify-content: space-between;
    position: relative;
    top: 50%;
    left: 50%;
    transform: translateX(-50%);
}

h1 {
    color: black;
    text-align: center;
    margin-top: 50px;
}

.profile-class label {
    display: block;
    margin-bottom: 5px;
    font-weight: bold;
}

.profile-class input,
.profile-class select {
    width: 100%;
    padding: 10px;
    margin-bottom: 10px;
    border: 1px solid #ccc;
    border-radius: 5px;
    transition: border 0.3s ease, box-shadow 0.3s ease;
}

.profile-class input:focus,
.profile-class select:focus {
    border: 1px solid #f39c12;
    box-shadow: 0 0 8px rgba(243, 156, 18, 0.5);
}

.password-container {
    position: relative;
    width: 100%;
}

#togglePassword {
    position: absolute;
    top: 40%;
    right: 10px;
    transform: translateY(-50%);
    color: #D0B8A8;
    cursor: pointer;
}

.profile-class button {
    width: 48%;
    padding: 10px;
    border: none;
    background-color: #007bff;
    color: white;
    border-radius: 15px;
    cursor: pointer;
    transition: background-color 0.3s ease, transform 0.3s ease;
    margin-top: 10px;
}

.profile-class button:hover {
    background-color: #0056b3;
    transform: scale(1.05);
}

.container-1, .container-2 {
    flex: 1;
    padding: 25px;
    min-width: 300px;
}

.container-2 label,
.container-2 input,
.container-2 select {
    position: relative;
    top: 0;
    right: 0;
}

.button-container {
    display: flex;
    justify-content: center;
    gap: 20px;
    width: 100%;
    margin-top: 80px;
    margin-left: -200px;
}

#saveBtn, #editBtn {
    width: auto;
    min-width: 200px;
}

/* Responsive Design */
@media (max-width: 900px) {
    .profile-class {
        width: 90%;
        flex-direction: column;
        align-items: center;
        padding: 15px;
    }

    .container-2 {
        padding-left: 10px;
        padding-right: 10px;
        top: 0;
        right: 0;
    }

    .container-2 label,
    .container-2 input,
    .container-2 select {
        top: 0;
        right: 0;
    }

    .button-container {
        display: flex;
        flex-direction: column;
        gap: 10px;
    }

    #saveBtn, #editBtn {
        width: 100%;
    }
}
</style>
</head>

<body>
<h1>Edit Business</h1>
<div class="profile-class">
    <div class="container-1">
        <form id="profileForm1">
            <div class="form-group">
                <label for="businessName">Business name:</label>
                <input type="text" id="businessName" name="businessName" placeholder="Enter business name" required disabled>
            </div>
            <div class="form-group">
                <label for="email">Email address:</label>
                <input type="email" placeholder="Enter your Email" id="email" name="email" required disabled>
            </div>
            <div class="form-group">
                <label for="password">Password:</label>
                <div class="password-container">
                    <input type="password" id="password" name="password" placeholder="Enter Your Password" required disabled>
                    <i class="fas fa-eye" id="togglePassword"></i>
                </div>
            </div>
            <div class="form-group">
                <label for="address">Business Address:</label>
                <input type="text" placeholder="Enter your business address" id="address" name="address" required disabled>
            </div>
        </form>
    </div>

    <div class="container-2">
        <form id="profileForm2">
            <div class="form-group">
                <label for="contactNumber">Contact number:</label>
                <input type="tel" placeholder="Enter your contact number" id="contactNumber" name="contactNumber" required disabled>
            </div>

            <div class="form-group">
                <label for="service">Select Service type:</label>
                <select id="service" name="service" required disabled>
                    <option value="Food">Food</option>
                    <option value="Laundry">Laundry</option>
                    <option value="Broker">Broker</option>
                </select>
            </div>

            <div class="form-group">
                <label for="priceChartLink">Price Chart Link:</label>
                <input type="url" id="priceChartLink" name="priceChartLink" disabled>
            </div>
            <div class="button-container">
                <button type="button" id="editBtn">Edit</button>
                <button type="button" id="saveBtn">Save Changes</button>
            </div>
        </form>
    </div>
</div>
<!-- JavaScript for Profile Handling -->
<script>
        document.addEventListener('DOMContentLoaded', function () {

            const service = {
                business_Name: '{{businessName}}',
                email: '{{email}}',
                address: '{{address}}',
                contact_number: '{{contactNumber}}',
                service: '{{service}}',
                password: '{{password}}',
                price_chart_link: '{{priceChartLink}}' 
            };

            console.log(service);

            // Populate the fields
            document.getElementById('businessName').value = service.business_Name || '';
            document.getElementById('email').value = service.email || '';
            document.getElementById('address').value = service.address || '';
            document.getElementById('contactNumber').value = service.contact_number || '';
            document.getElementById('service').value = service.service || '';
            document.getElementById('password').value = service.password || '';
            document.getElementById('priceChartLink').value = service.price_chart_link || '';
        });
                const editBtn = document.getElementById('editBtn');
                const saveBtn = document.getElementById('saveBtn');
                const profileForm1 = document.getElementById('profileForm1');
                const profileForm2 = document.getElementById('profileForm2');

                editBtn.addEventListener('click', function () {
                    Array.from(profileForm1.elements).forEach(el => el.disabled = false);
                    Array.from(profileForm2.elements).forEach(el => el.disabled = false);
                });

                saveBtn.addEventListener('click', function () {
                    const formData = new FormData();

                    Array.from(profileForm1.elements).forEach(el => formData.append(el.name, el.value));
                    Array.from(profileForm2.elements).forEach(el => formData.append(el.name, el.value));

                    // Send data to the server
                    fetch('/profile-update', {
                        method: 'POST',
                        body: formData, 
                    })
                        .then(response => response.text())
                        .then(data => {
                            if (data === 'Profile updated successfully') {
                                alert('Profile updated successfully!');

                                Array.from(profileForm1.elements).forEach(el => el.disabled = true);
                                Array.from(profileForm2.elements).forEach(el => el.disabled = true);
                            } else {
                                alert('Failed to update profile.');
                            }
                        })
                        .catch(error => console.error('Error:', error));
                });
    // toggle password functionality
        const togglePassword = document.querySelector('#togglePassword');
        const passwordInput = document.querySelector('#password');

        togglePassword.addEventListener('click', () => {

            const type = passwordInput.type === 'password' ? 'text' : 'password';
            passwordInput.type = type;

            togglePassword.classList.toggle('fa-eye');
            togglePassword.classList.toggle('fa-eye-slash');
        });
</script>
</body>
</html>
