<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Forgot Password</title>
    <link rel="icon" type="image/png" href="/img/Login.png">
    <!-- Modern Font -->
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            min-height: 100vh;
            background: url(/img/loginpage.jpg) center / cover no-repeat fixed;
            font-family: 'Poppins', sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 16px;
            background-color: #f0f0f0;
        }

        .container {
            background-color: white;
            width: 100%;
            max-width: 420px;
            padding: 40px;
            border-radius: 16px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.15);
            text-align: center;
            position: relative;
        }

        h1 {
            font-size: 1.8rem;
            margin-bottom: 10px;
            font-weight: 700;
            color: #333;
        }

        p {
            color: #666;
            margin-bottom: 25px;
            font-size: 0.95rem;
            line-height: 1.5;
        }

        .form-step {
            display: none; /* Toggled via JS */
            animation: fadeIn 0.4s ease;
        }

        .form-step.active {
            display: block;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(10px); }
            to { opacity: 1; transform: translateY(0); }
        }

        label {
            display: block;
            text-align: left;
            font-size: 0.95rem;
            margin-bottom: 8px;
            font-weight: 600;
            color: #555;
        }

        input {
            width: 100%;
            padding: 12px 16px;
            margin-bottom: 18px;
            border-radius: 8px;
            border: 1px solid #ccc;
            font-size: 1rem;
            font-family: 'Poppins', sans-serif;
            transition: all 0.3s ease;
            background-color: #f9f9f9;
        }

        input:focus {
            outline: none;
            border-color: #007bff;
            background-color: #fff;
            box-shadow: 0 0 0 4px rgba(0, 123, 255, 0.1);
        }

        /* Password Toggle Styles */
        .password-container {
            position: relative;
            width: 100%;
            margin-bottom: 18px;
        }

        .password-container input {
            margin-bottom: 0;
            padding-right: 44px; /* Space for eye icon */
        }

        .password-toggle {
            position: absolute;
            top: 50%;
            right: 16px;
            transform: translateY(-50%);
            cursor: pointer;
            color: #999;
            font-size: 1.1rem;
            z-index: 2;
            transition: color 0.3s;
        }

        .password-toggle:hover {
            color: #555;
        }

        button {
            width: 100%;
            padding: 14px;
            border: none;
            background-color: #007bff;
            color: #fff;
            font-size: 1.05rem;
            font-weight: 600;
            border-radius: 8px;
            cursor: pointer;
            transition: background-color 0.3s ease, transform 0.2s ease;
            margin-top: 5px;
        }

        button:hover {
            background-color: #0056b3;
            transform: translateY(-2px);
            box-shadow: 0 4px 12px rgba(0, 123, 255, 0.2);
        }

        .back-link {
            display: block;
            margin-top: 20px;
            color: #777;
            text-decoration: none;
            font-size: 0.9rem;
            font-weight: 500;
            transition: color 0.3s;
        }

        .back-link:hover {
            color: #333;
        }

        .error-msg {
            color: #e74c3c;
            font-size: 0.9rem;
            margin-bottom: 15px;
            display: none;
            font-weight: 500;
        }

        /* Modal Overlay */
        .modal {
            position: fixed;
            inset: 0;
            background: rgba(0, 0, 0, 0.6);
            backdrop-filter: blur(4px);
            z-index: 9999;
            display: none; 
            align-items: center;
            justify-content: center;
        }

        .modal-box {
            background: #ffffff;
            width: 90%;
            max-width: 380px;
            padding: 30px;
            border-radius: 16px;
            text-align: center;
            box-shadow: 0 20px 50px rgba(0, 0, 0, 0.3);
            animation: modalPop 0.35s ease;
        }

        @keyframes modalPop {
            from { opacity: 0; transform: translateY(20px) scale(0.95); }
            to { opacity: 1; transform: translateY(0) scale(1); }
        }

        .modal-icon {
            width: 60px;
            height: 60px;
            background: #d4edda;
            color: #28a745;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            margin: 0 auto 20px;
            font-size: 30px;
        }

        .modal-box h3 {
            font-size: 1.4rem;
            margin-bottom: 10px;
            color: #111;
        }

        .modal-box p {
            margin-bottom: 20px;
        }

    </style>
</head>
<body>

<div class="container">
    <h1>Reset Password</h1>
    <p id="instructionText">Enter your email address to verify your account.</p>

    <!-- Error Message Area -->
    <div id="errorMessage" class="error-msg"></div>

    <!-- Step 1: Verify Email -->
    <form id="emailForm" class="form-step active">
        <label for="email">Email Address</label>
        <input type="email" id="email" name="email" placeholder="e.g., xyz@example.com" required>
        <button type="submit">Verify Email</button>
    </form>

    <!-- Step 2: New Password -->
    <form id="passwordForm" class="form-step">
        <input type="hidden" id="confirmedEmail">
        
        <label for="newPassword">New Password</label>
        <div class="password-container">
            <input type="password" id="newPassword" name="newPassword" placeholder="Enter new password" required>
            <i class="fas fa-eye password-toggle" id="toggleNewPassword"></i>
        </div>
        
        <label for="confirmPassword">Confirm Password</label>
        <div class="password-container">
            <input type="password" id="confirmPassword" name="confirmPassword" placeholder="Confirm new password" required>
            <i class="fas fa-eye password-toggle" id="toggleConfirmPassword"></i>
        </div>
        
        <button type="submit">Reset Password</button>
    </form>

    <a href="#" id="backLink" class="back-link">
        <i class="fas fa-arrow-left"></i> Back to Login
    </a>
</div>

<!-- Success Modal -->
<div id="successModal" class="modal">
    <div class="modal-box">
        <div class="modal-icon">
            <i class="fas fa-check"></i>
        </div>
        <h3>Password Changed!</h3>
        <p>Your password has been updated successfully. Please log in again.</p>
        <button onclick="redirectToLogin()">Go to Login</button>
    </div>
</div>

<script>
    const emailForm = document.getElementById('emailForm');
    const passwordForm = document.getElementById('passwordForm');
    const errorMessage = document.getElementById('errorMessage');
    const instructionText = document.getElementById('instructionText');
    const backLink = document.getElementById('backLink');
    const successModal = document.getElementById('successModal');
    
    // Toggle Password Visibility Logic
    function setupToggle(inputId, toggleId) {
        const input = document.getElementById(inputId);
        const toggle = document.getElementById(toggleId);
        if (!input || !toggle) return;
        
        toggle.addEventListener('click', () => {
            const type = input.getAttribute('type') === 'password' ? 'text' : 'password';
            input.setAttribute('type', type);
            // Toggle Icon Class
            toggle.classList.toggle('fa-eye');
            toggle.classList.toggle('fa-eye-slash');
        });
    }

    // Initialize Toggles
    setupToggle('newPassword', 'toggleNewPassword');
    setupToggle('confirmPassword', 'toggleConfirmPassword');

    // Get 'type' from URL (student or service)
    const urlParams = new URLSearchParams(window.location.search);
    const userType = urlParams.get('type') || 'student'; // Default to student
    
    // Set up Back Link based on type
    const loginUrl = userType === 'service' ? '/servicelogin' : '/loginpage'; 
    backLink.href = loginUrl;

    function showError(msg) {
        errorMessage.textContent = msg;
        errorMessage.style.display = 'block';
    }
    
    function hideError() {
        errorMessage.style.display = 'none';
    }

    // Step 1: Verify Email
    emailForm.addEventListener('submit', async (e) => {
        e.preventDefault();
        hideError();
        const email = document.getElementById('email').value;
        const btn = emailForm.querySelector('button');
        const originalText = btn.textContent;
        btn.textContent = 'Verifying...';
        btn.disabled = true;

        let url = userType === 'service' ? '/verify-service-email' : '/verify-email';

        try {
            const formData = new URLSearchParams();
            formData.append('email', email);

            const res = await fetch(url, {
                method: 'POST',
                headers: { 'Content-Type': 'application/x-www-form-urlencoded' },
                body: formData
            });
            const data = await res.json();

            if (data.success) {
                // Success: Show Step 2
                document.getElementById('confirmedEmail').value = email;
                emailForm.classList.remove('active');
                passwordForm.classList.add('active');
                instructionText.textContent = 'Create a secure new password.';
                hideError();
            } else {
                showError(data.message || 'Email not found.');
            }
        } catch (err) {
            console.error(err);
            showError('Unable to verify email. Please try again.');
        } finally {
            btn.textContent = originalText;
            btn.disabled = false;
        }
    });

    // Step 2: Reset Password
    passwordForm.addEventListener('submit', async (e) => {
        e.preventDefault();
        hideError();
        
        const newPass = document.getElementById('newPassword').value;
        const confirmPass = document.getElementById('confirmPassword').value;
        const email = document.getElementById('confirmedEmail').value;

        if (newPass !== confirmPass) {
            showError('Passwords do not match.');
            return;
        }

        if (newPass.length < 6) {
            showError('Password should be at least 6 characters.');
            return;
        }

        const btn = passwordForm.querySelector('button');
        const originalText = btn.textContent;
        btn.textContent = 'Resetting...';
        btn.disabled = true;

        let url = userType === 'service' ? '/reset-service-password' : '/reset-password';

        try {
            const formData = new URLSearchParams();
            formData.append('email', email);
            formData.append('newPassword', newPass);

            const res = await fetch(url, {
                method: 'POST',
                headers: { 'Content-Type': 'application/x-www-form-urlencoded' },
                body: formData
            });
            const data = await res.json();

            if (data.success) {
                successModal.style.display = 'flex';
            } else {
                showError(data.message || 'Error resetting password.');
            }
        } catch (err) {
            console.error(err);
            showError('Server error. Please try again.');
        } finally {
            btn.textContent = originalText;
            btn.disabled = false;
        }
    });

    function redirectToLogin() {
        window.location.href = loginUrl;
    }
</script>

</body>
</html>
