<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flatmate - Chat</title>
    <link rel="icon" href="/img/home.png" type="image/x-icon">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css"> 
    <link rel="stylesheet" href="/styles/global.css">
    <link rel="stylesheet" href="/styles/chat.css">
</head>
<body>
    
    <button class="back-btn" id="back-btn">
        <i class="fas fa-arrow-left"></i> Back
    </button>

    <div class="chat-container">
        <div class="chat-header">
            <div class="chat-header-user">
                <!-- Image will be injected via JS -->
                <img id="chat-partner-img" src="/img/profile.png" alt="Profile" style="display: none;">
                <i id="chat-partner-icon" class="fas fa-user-circle default-avatar"></i>
                <div>
                    <h3 id="chat-partner-name">Loading...</h3>
                    <small id="chat-partner-status">Online</small>
                </div>
            </div>
            <div class="chat-header-actions">
                <!-- Menu Toggle Button -->
                <button class="mobile-menu-toggle" onclick="toggleMobileMenu()">
                    <i class="fas fa-ellipsis-v"></i>
                </button>
            </div>
        </div>

        <!-- Menu Overlay -->
        <div class="mobile-menu-overlay" id="mobileMenuOverlay" onclick="closeMobileMenu()"></div>
        <div class="mobile-menu" id="mobileMenu">
             <button class="danger-btn" onclick="clearChat(); closeMobileMenu()"><i class="fas fa-trash"></i> Clear Chat</button>
             <button class="danger-btn" onclick="endChat(); closeMobileMenu()"><i class="fas fa-power-off"></i> Close Chat</button>
        </div>

        <div id="contextMenu" class="context-menu">
            <div class="context-option edit-option" onclick="editMessageAction()">
                <i class="fas fa-edit"></i> Edit
            </div>
            <div class="context-option delete-option" onclick="deleteMessageAction()">
                <i class="fas fa-trash-alt"></i> Delete
            </div>
        </div>
        
        <!-- Edit Message Modal -->
        <div class="modal-overlay" id="editModalOverlay">
            <div class="delete-modal edit-modal-adjust"> <!-- Added class context -->
                <h3>Edit Message</h3>
                <textarea id="editMessageInput" class="edit-message-textarea"></textarea>
                <div class="modal-actions end-actions">
                    <button class="modal-btn btn-cancel" onclick="closeEditModal()">Cancel</button>
                    <button class="modal-btn btn-confirm save-btn" onclick="saveEditedMessage()">Save</button>
                </div>
            </div>
        </div>

        <div class="chat-messages" id="chat-messages">
            <!-- Messages injected here -->
        </div>

        <!-- Quick Reply Suggestions -->
        <div class="chat-suggestions" id="chat-suggestions">
            <!-- Injected via JS -->
        </div>

        <div class="chat-input-area">
            <input type="text" id="message-input" placeholder="Type a message...">
            <button onclick="sendMessage()"><i class="fas fa-paper-plane"></i></button>
        </div>
    </div>

    <script src="/js/chat.js"></script>
    <script>
        document.getElementById('back-btn').onclick = () => {
             // Logic to determine if user is student or provider
             const userType = getCookie('userType'); 
             if (userType === 'provider') location.href = '/serviceChats';
             else location.href = '/notifications';
        };

        function getCookie(name) {
            const value = `; ${document.cookie}`;
            const parts = value.split(`; ${name}=`);
            if (parts.length === 2) return parts.pop().split(';').shift();
        }

        // Mobile Menu Logic
        function toggleMobileMenu() {
            const menu = document.getElementById('mobileMenu');
            const overlay = document.getElementById('mobileMenuOverlay');
            if (menu.classList.contains('show')) {
                menu.classList.remove('show');
                overlay.style.display = 'none';
            } else {
                menu.classList.add('show');
                overlay.style.display = 'block';
            }
        }

        function closeMobileMenu() {
            document.getElementById('mobileMenu').classList.remove('show');
            document.getElementById('mobileMenuOverlay').style.display = 'none';
        }

        function useSuggestion(text) {
            const input = document.getElementById('message-input');
            input.value = text;
            input.focus();
        }
    </script>
</body>
</html>
