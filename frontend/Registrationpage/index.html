<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Sign Up</title>
  <link rel="icon" href="/img/signup.png" type="image/x-icon">
  <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&display=swap">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
<style>
* {
    margin: 0;
    padding: 0;
    box-sizing: border-box;
}

body {
    background-image: url(/img/loginpage.jpg);
    background-size: cover;
    background-repeat: no-repeat;
    background-position: center;
    background-attachment: fixed;
    font-family: Arial, sans-serif;
    display: flex;
    justify-content: center;
    align-items: center;
    min-height: 100vh;
    background-color: #f0f0f0;
    padding: 20px;
}

.registration-container {
    background-color: snow;
    padding: 30px;
    border-radius: 15px;
    box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
    width: 100%;
    max-width: 900px;
    display: flex;
    flex-wrap: wrap;
    justify-content: space-between;
    gap: 20px;
}

.registration-container h1 {
    width: 100%;
    text-align: center;
    margin-bottom: 20px;
    font-size: 24px;
}

.container-1, .container-2 {
    flex: 1;
    padding: 10px;
    min-width: 300px;
}

.registration-container label {
    display: block;
    margin-bottom: 5px;
    font-weight: bold;
}

.registration-container input,
.container-1 select {
    width: 100%;
    padding: 10px;
    margin: 7px 0;
    border: 1px solid #ccc;
    border-radius: 5px;
    transition: border 0.3s ease, box-shadow 0.3s ease;
}
.registration-container input,
.container-2 select {
    width: 100%;
    padding: 10px;
    margin: 7px 0;
    border: 1px solid #ccc;
    border-radius: 5px;
    transition: border 0.3s ease, box-shadow 0.3s ease;
}

.registration-container input:focus,
.container-1 select:focus {
    border: 1px solid #f39c12;
    box-shadow: 0 0 8px rgba(243, 156, 18, 0.5);
}

.registration-container input:focus,
.container-2 select:focus {
    border: 1px solid #f39c12;
    box-shadow: 0 0 8px rgba(243, 156, 18, 0.5);
}

.password-container, .image-container {
    position: relative;
    width: 100%;
}

#togglePassword, #trashImage {
    position: absolute;
    top: 50%;
    right: 10px;
    transform: translateY(-50%);
    cursor: pointer;
    color: #D0B8A8;
}

.bottom-section {
    width: 100%;
    display: flex;
    flex-direction: column;
    align-items: center;
    margin-top: auto;
}

button {
    width: 100%;
    max-width: 300px;
    display: block;
    margin: 0px auto 10px;
    padding: 10px;
    background-color: #007bff;
    color: white;
    border: none;
    border-radius: 5px;
    cursor: pointer;
    transition: background-color 0.3s ease, transform 0.3s ease;
    font-size: 16px;
    text-align: center;
}

button:hover {
    background-color: #0056b3;
    transform: scale(1.05);
}

.registered-user {
    display: flex;
    flex-direction: row;
    align-items: center;
    justify-content: space-between;
    gap: 5px;
    margin-top: 5px;
    font-size: 16px;
}

.registered-user p {
    font-weight: 600;
    color: #333;
}

.registered-user a {
    font-weight: 600;
    text-decoration: none;
    color: #007bff;
    transition: color 0.3s ease;
}

.registered-user a:hover {
    text-decoration: underline;
    color: #0056b3;
}

#amenities,
#landmark {
  display: flex;
  flex-direction: column;
  gap: 8px;
}

#amenities div,
#landmark div {
  display: flex;
  align-items: center;
  gap: 10px;
}

#amenities input[type="checkbox"],
#landmark input[type="checkbox"] {
  margin-left: -190px;
}

#amenities label,
#landmark label {
  font-weight: 100;  
  margin: 0;
  white-space: nowrap;
}

.overlay {
     position: fixed;
    top: 0;
    left: 0;
    width: 100%;
    height: 100%;
    background: rgba(0, 0, 0, 0.6);
    display: none;
    justify-content: center;
    align-items: center;
    opacity: 0;
    transition: opacity 0.5s ease;
}
.overlay.show {
    display: flex;
    opacity: 1;
}
.modal-content {
    background: #fff;
    padding: 20px;
    width: 300px;
    border-radius: 8px;
    text-align: center;
    margin-bottom: 15px;    
    box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
    animation: fadeIn 0.5s ease;
}

.modal-content img {
    width: 50px;
    height: 50px;
    margin-bottom: 10px;
}

.close-btn {
    display: block;
    position: absolute;
    top: 10px;
    right: 10px;
    font-size: 20px;
    cursor: pointer;
    color: #888;
}

@keyframes fadeIn {
    from {
        transform: scale(0.9);
        opacity: 0;
    }
    to {
        transform: scale(1);
        opacity: 1;
    }
}        
/* Responsive Design */
@media (max-width: 768px) {
    .registration-container {
        flex-direction: column;
        align-items: center;
        padding: 20px;
    }

    .container-1, .container-2 {
        width: 100%;
    }

    button {
        width: 100%;
    }

    .modal {
        width: 80%;
    }
}
@media (max-width: 480px) {
    .registration-container {
        padding: 15px;
    }

    .registration-container h1 {
        font-size: 20px;
    }

    .container-1, .container-2 {
        padding: 5px;
    }

    .registration-container input,
    .container-2 select {
        padding: 8px;
    }

    button {
        padding: 8px;
        font-size: 14px;
    }

    .modal {
        width: 90%;
        padding: 15px;
    }
}
@media (max-width: 360px) {
    .registration-container {
        padding: 10px;
        width: 95%;
    }

    .registration-container h1 {
        font-size: 18px;
    }

    .container-1, .container-2 {
        padding: 5px;
        min-width: 100%;
    }

    .registration-container input,
    .container-2 select {
        padding: 7px;
        font-size: 14px;
    }

    button {
        width: 100%;
        padding: 8px;
        font-size: 14px;
    }

    .modal {
        width: 95%;
        padding: 10px;
    }

    .modal-content {
        width: 90%;
        padding: 15px;
    }
}
</style>
</head>
<body>
<div class="registration-container">
    <h1>Enter Details</h1>
    <div class="container-1">
        <form action="http://localhost:3000/register-user" method="post" id="registrationForm" enctype="multipart/form-data">
            <div class="form-group">
                <label for="fullName">Full name:</label>
                <input type="text" id="fullName" name="fullName" placeholder="Enter full name" required>
            </div>
            <div class="form-group">
                <label for="email">Email address:</label>
                <input type="email" placeholder="Enter your Email" id="email" name="email" required>
            </div>
            <div class="form-group">
                <label for="password">Password:</label>
                <div class="password-container">
                    <input type="password" id="password" name="password" placeholder="Enter Your Password" required>
                    <i class="fas fa-eye" id="togglePassword"></i>
                </div>
            </div>
            <div class="form-group">
                <label for="address">Home Address:</label>
                <input type="text" placeholder="Enter your address" id="address" name="address" required>
            </div>
            <div class="form-group">
                <label for="profileImage">Profile Image:</label>
                <div class="image-container">
                    <input type="file" id="profileImage" name="profileImage">
                    <i class="fas fa-trash" id="trashImage"></i>
                </div>
            </div>
        <div class="form-group">
            <label for="foodType">Select your food type:</label> 
            <select id="foodType" name="foodType" required>
                <option value="Veg">Veg</option>
                <option value="Non-Veg">Non-Veg</option>
                <option value="Both">Both</option>
            </select>
        </div>            
<div class="form-group">
    <label for="amenities">Select Laundry & Room amenities required:</label>
    <div id="amenities">
        <label><input type="checkbox" name="amenities" value="Wash & Iron">Wash & Iron</label>
        <label><input type="checkbox" name="amenities" value="Dry Cleaning">Dry Cleaning</label>
        <label><input type="checkbox" name="amenities" value="Pickup & Delivery Service">Pickup & Delivery Service</label>
        <label><input type="checkbox" name="amenities" value="Express Service">Express Service</label>
        <label><input type="checkbox" name="amenities" value="Wi-Fi">Wi-Fi</label>
        <label><input type="checkbox" name="amenities" value="AC">AC</label>
        <label><input type="checkbox" name="amenities" value="Non-AC">Non-AC</label>
        <label><input type="checkbox" name="amenities" value="Furnished">Furnished</label>
        <label><input type="checkbox" name="amenities" value="Parking">Parking</label>
    </div>
</div>
</div>
    <div class="container-2">
        <div class="form-group">
            <label for="contactNumber">Contact number:</label>
            <input type="tel" placeholder="Enter your contact number" id="contactNumber" name="contactNumber" required>
        </div>
<div class="form-group">
            <label for="Year">Select your Year:</label>
            <select id="Year" name="Year" required>
                <option value="FE">First Year (FE)</option>
                <option value="SE">Second Year (SE)</option>
                <option value="TE">Third Year (TE)</option>
                <option value="BE">Fourth Year (BE)</option>
            </select>
</div>
<div class="form-group">
            <label for="Branch">Select your Branch:</label>
            <select id="Branch" name="Branch" required>
                <option value="CMPN">Computer Science</option>
                <option value="INFT">Information Technology</option>
                <option value="EXTC">Electronics & Telecommunication</option>
                <option value="ELEC">Electrical</option>
                <option value="ECS">Electronics & CS</option>
            </select>
</div>
<div class="form-group">
            <label for="AboutYourself">About Yourself:</label>
            <input type="text" placeholder="Describe yourself" id="AboutYourself" name="AboutYourself" required>
</div>
<div class="form-group">
    <label for="roomType">Select room type:</label>
    <select id="roomType" name="roomType" required>
        <option value="Single">Single</option>
        <option value="Shared">Shared</option>
        <option value="Apartment">Apartment</option>
    </select>
</div>
<div class="form-group">
    <label for="pricingValue">Select Price Range of PGs:</label>
    <select id="pricingValue" name="pricingValue" required>
        <option value="low">₹5000 - 8000</option>
        <option value="medium">₹8000 - 10000</option>
        <option value="high">₹10000 - 15000</option>
    </select>
</div>
<div class="form-group">
    <label for="landmark">Select Landmark:</label>
    <div id="landmark">
        <label><input type="checkbox" name="landmark" value="Near Railway Station">Near Railway Station</label>
        <label><input type="checkbox" name="landmark" value="Near Market">Near Market</label>
        <label><input type="checkbox" name="landmark" value="Near College">Near College</label>
        <label><input type="checkbox" name="landmark" value="Near Metro">Near Metro</label>
    </div>
</div>
    </div>
    <div class="bottom-section">
    <button onclick="myFunction()" type="submit">Register</button>
        <div class="registered-user">
            <p>Already registered?</p>
            <a href="/loginpage">Login</a>
        </div>
    </div>
    </form>
</div>
<div class="overlay" id="successModal">
    <div class="modal-content">
        <span class="close-btn" onclick="closeModal()">&times;</span>
        <img src="/img/checkmark.png" alt="Success Icon">
        <h2>Success!</h2>
        <p>Your details have been submitted successfully.</p>
    </div>
</div>
<script>
  const togglePassword = document.querySelector('#togglePassword');
  const passwordInput = document.querySelector('#password');

  togglePassword.addEventListener('click', () => {

    const type = passwordInput.type === 'password' ? 'text' : 'password';
    passwordInput.type = type;

    togglePassword.classList.toggle('fa-eye');
    togglePassword.classList.toggle('fa-eye-slash');
  });

    const trashButton = document.querySelector('#trashImage'); 
    const fileInput = document.querySelector('#profileImage'); 

    trashButton.addEventListener('click', () => {
      // Clear the file input value
      fileInput.value = '';

      // Remove the selected file
      const fileContainer = fileInput.parentNode; 
      const imageContainer = fileContainer.parentNode; 
      imageContainer.innerHTML = ''; 
      imageContainer.appendChild(fileInput);
    });

    //Script for modal hide & display 
    function myFunction() {
        const modal = document.getElementById("successModal");
        modal.classList.add("show");

        setTimeout(() => {
            closeModal();
            // Redirect to login page
            window.location.href = "/loginpage";
        }, 3000); 
    }
    function closeModal() {
        const modal = document.getElementById("successModal");
        modal.classList.remove("show");
    }
</script>
</body>
</html>
