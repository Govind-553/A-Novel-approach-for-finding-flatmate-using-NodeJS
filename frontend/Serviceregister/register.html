<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Sign Up</title>
  <link rel="icon" href="/img/signup.png" type="image/x-icon">
  <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&display=swap">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
<style>
  * {
    margin: 0;
    padding: 0;
    box-sizing: border-box;
}

body {
    background-image: url(/img/loginpage.jpg);
    background-size: cover;
    background-repeat: no-repeat;
    background-position: center;
    background-attachment: fixed;
    font-family: Arial, sans-serif;
    display: flex;
    justify-content: center;
    align-items: center;
    min-height: 100vh;
    background-color: #f0f0f0;
    padding: 20px;
}

.registration-container {
    background-color: snow;
    padding: 30px;
    border-radius: 15px;
    box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
    width: 100%;
    max-width: 900px;
    display: flex;
    flex-wrap: wrap;
    justify-content: space-between;
    gap: 20px;
}

.registration-container h1 {
    width: 100%;
    text-align: center;
    margin-bottom: 20px;
    font-size: 24px;
}

.registration-container label {
    display: block;
    margin-bottom: 5px;
    text-align: left;
}

.registration-container .container-1 input,
.registration-container .container-2 input {
    width: 100%;
    padding: 10px;
    margin: 7px 2px;
    border: 1px solid #ccc;
    border-radius: 5px;
    transition: border 0.3s ease, box-shadow 0.3s ease;
    background-color: white;
}

.registration-container input:focus,
.container-2 select:focus {
    border: 1px solid #f39c12;
    box-shadow: 0 0 8px rgba(243, 156, 18, 0.5);
}

.container-2 select {
    width: 100%;
    padding: 10px;
    margin-bottom: 10px;
    border: 1px solid #ccc;
    border-radius: 5px;
}

.container-1,
.container-2 {
    flex: 1;
    padding: 10px;
}

.bottom-section {
    width: 100%;
    display: flex;
    flex-direction: column;
    align-items: center;
    margin-top: auto;
}
button {
    width: 100%;
    max-width: 300px;
    display: block;
    margin: 0px auto 10px;
    padding: 10px;
    background-color: #007bff;
    color: white;
    border: none;
    border-radius: 5px;
    cursor: pointer;
    transition: background-color 0.3s ease, transform 0.3s ease;
    font-size: 16px;
    text-align: center;
}

button:hover {
    background-color: #0056b3;
    transform: scale(1.05);
}

.registered-user {
    display: flex;
    flex-direction: row;
    align-items: center;
    justify-content: space-between;
    gap: 5px;
    margin-top: 5px;
    font-size: 16px;
}

.registered-user p {
    font-weight: 600;
    color: #333;
}

.registered-user a {
    font-weight: 600;
    text-decoration: none;
    color: #007bff;
    transition: color 0.3s ease;
}

.registered-user a:hover {
    text-decoration: underline;
    color: #0056b3;
}

.password-container, .urlContainer {
    position: relative;
    width: 100%;
}

#togglePassword,
#trashLink {
    position: absolute;
    top: 50%;
    right: 10px;
    transform: translateY(-50%);
    cursor: pointer;
    color: #D0B8A8;
}

.modal-overlay {
    position: fixed;
    top: 0;
    left: 0;
    width: 100%;
    height: 100%;
    background: rgba(0, 0, 0, 0.6);
    display: none;
    justify-content: center;
    align-items: center;
    z-index: 999;
}

.modal-overlay.modal-open {
    display: flex;
    opacity: 1;
    transition: opacity 0.5s ease;
}

.modal {
    position: fixed;
    top: 50%;
    left: 62%;
    transform: translate(-50%, -50%);
    width: 350px;
    line-height: 1.6;
    background-color: #fff;
    border: 1px solid #ccc;
    border-radius: 15px;
    box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
    padding: 20px;
    z-index: 1000;
}

.modal li {
    text-align: left;
}

.modal h3 {
    margin-bottom: 10px;
    text-align: center;
}

#closeModal {
    margin-top: 20px;
    padding: 10px 20px;
    background-color: #007bff;
    color: white;
    border: none;
    cursor: pointer;
}

#closeModal:hover {
    background-color: #0056b3;
} 

.checkbox-container {
    display: flex;
    flex-direction: column;
    gap: 8px;
    margin-top: 5px;
}

.checkbox-wrapper {
    display: flex;
    align-items: center;
    gap: 10px;
}

.checkbox-wrapper input[type="checkbox"] {
    width: 14px;
    height: 14px;
    cursor: pointer;
}

.checkbox-wrapper label {
    font-size: 14px;
    cursor: pointer;
}

/* Responsive Styles */
@media (max-width: 768px) {
    .registration-container {
        flex-direction: column;
        width: 90%;
        height: auto;
    }

    .container-1, .container-2 {
        padding: 10px 0;
    }

    .registration-container button {
        margin-top: 10px;
    }
}

@media (max-width: 480px) {
    .registration-container {
        width: 100%;
        padding: 15px;
    }

    .modal {
        width: 90%;
    }
}
</style>
</head>

<body>
<div class="registration-container">
        <h1>Enter Details</h1>
        <div class="container-1">
            <form action="/register" method="post" id="registrationForm" enctype="multipart/form-data">
                <div class="form-group">
                    <label for="businessName">Business name:</label>
                    <input type="text" id="businessName" name="businessName" placeholder="Enter business name" required>
                </div>
                <div class="form-group">
                    <label for="email">Email address:</label>
                    <input type="email" placeholder="Enter your Email" id="email" name="email" required>
                </div>
                <div class="form-group">
                    <label for="password">Password:</label>
                    <div class="password-container">
                        <input type="password" id="password" name="password" placeholder="Enter Your Password" required>
                        <i class="fas fa-eye" id="togglePassword"></i>
                    </div>
                </div>
                <div class="form-group">
                    <label for="address">Business Address:</label>
                    <input type="text" placeholder="Enter your business address" id="address" name="address" required>
                </div>
        </div>
        <div class="container-2">
            <div class="form-group">
                <label for="contactNumber">Contact number:</label>
                <input type="tel" placeholder="Enter your contact number" id="contactNumber" name="contactNumber" required>
            </div>
            <div class="form-group">
                <label for="service">Select Service type:</label>
                <select id="service" name="service" required>
                    <option value="" disabled selected>Select Service</option>
                    <option value="Food">Food</option>
                    <option value="Laundry">Laundry</option>
                    <option value="Broker">Broker</option>
                </select>
            </div>
            <div class="form-group">
                <label for="priceChartLink">Price Chart Link:</label>
                <div class="urlContainer">
                    <input type="url" id="priceChartLink" name="priceChartLink" disabled>
                    <i class="fas fa-trash" id="trashLink"></i>
                </div>
            </div>
        </div>
        <div class="bottom-section">
          <button type="submit">Register</button>
            <div class="registered-user">
                <p>Already registered?</p>
                <a href="/servicelogin">Login</a>
            </div>
        </div>
      </form>
</div>

    <!-- Modal Structure -->
<div id="priceChartModal" class="modal-overlay">
  <div class="modal">
    <h3>Steps to Share Your Price Chart</h3>
    <ol>
      <li>Create the price chart</li>
      <li>Upload it to Google Drive</li>
      <li>Get the shareable link and set it to "Anyone with the link can view"</li>
    </ol>
    <button id="closeModal">Close</button>
  </div>
</div>

<script>
  const togglePassword = document.querySelector('#togglePassword');
  const passwordInput = document.querySelector('#password');

  togglePassword.addEventListener('click', () => {

    const type = passwordInput.type === 'password' ? 'text' : 'password';
    passwordInput.type = type;

    togglePassword.classList.toggle('fa-eye');
    togglePassword.classList.toggle('fa-eye-slash');
  });

const trashButton = document.querySelector('#trashLink'); 
const urlInput = document.querySelector('#priceChartLink'); 

trashButton.addEventListener('click', () => {
    urlInput.value = '';
    console.log('Price chart link cleared');
});

// Script for modal hide & display for price chart modal
var priceChartLink = document.getElementById('priceChartLink');
var modalOverlay = document.getElementById('priceChartModal');
var closeModalBtn = document.getElementById('closeModal');

priceChartLink.parentElement.addEventListener('click', function () {
  if (priceChartLink.disabled) {
    modalOverlay.classList.add('modal-open'); 
  } else {
    priceChartLink.focus();
  }
});

closeModalBtn.addEventListener('click', function () {
  modalOverlay.classList.remove('modal-open'); 
  priceChartLink.removeAttribute('disabled');
  priceChartLink.focus();
});

// dropdown menu for service type
document.addEventListener("DOMContentLoaded", function () {
    const serviceSelect = document.getElementById("service");
    const extraFieldsContainer = document.createElement("div");
    extraFieldsContainer.id = "extra-fields";
    serviceSelect.parentNode.appendChild(extraFieldsContainer);

    serviceSelect.addEventListener("change", function () {
        extraFieldsContainer.innerHTML = "";

        if (serviceSelect.value === "Food") {
            createDropdown(extraFieldsContainer, "foodType", "Select Food Type you offer:", ["Veg", "Non-Veg", "All → Veg, Non-Veg, Jain meal, Chinese"]);
        } else if (serviceSelect.value === "Laundry") {
            createCheckboxGroup(extraFieldsContainer, "laundryType", "Select Laundry Services you offer:", ["Wash & Iron", "Dry Cleaning", "Pickup & Delivery Service", "Subscription Plans", "Express Service"]);
        }  else if (serviceSelect.value === "Broker") {
            createCheckboxGroup(extraFieldsContainer, "roomType", "Select available Room Types:", ["Single", "Shared", "Apartment"]);
            createCheckboxGroup(extraFieldsContainer, "amenities", "Select Amenities Available:", ["Furnished", "Parking", "AC", "Non-AC", "WiFi"]);
        }
    });

    function createDropdown(container, id, label, options) {
        const labelElement = document.createElement("label");
        labelElement.htmlFor = id;
        labelElement.textContent = label;

        const selectElement = document.createElement("select");
        selectElement.id = id;
        selectElement.name = id;

        options.forEach(option => {
            const optionElement = document.createElement("option");
            optionElement.value = option;
            optionElement.textContent = option;
            selectElement.appendChild(optionElement);
        });

        container.appendChild(labelElement);
        container.appendChild(selectElement);
    }

    function createCheckboxGroup(container, id, label, options) {
    const labelElement = document.createElement("label");
    labelElement.textContent = label;
    container.appendChild(labelElement);

    const checkboxContainer = document.createElement("div");
    checkboxContainer.id = id;
    checkboxContainer.classList.add("checkbox-container");

    options.forEach(option => {
        const checkboxWrapper = document.createElement("div");
        checkboxWrapper.classList.add("checkbox-wrapper");

        const checkboxElement = document.createElement("input");
        checkboxElement.type = "checkbox";
        checkboxElement.name = `${id}[]`; // Use array format for checkboxes
        checkboxElement.value = option;
        checkboxElement.id = `checkbox-${option}`;

        const checkboxLabel = document.createElement("label");
        checkboxLabel.textContent = option;
        checkboxLabel.htmlFor = `checkbox-${option}`;

        checkboxWrapper.appendChild(checkboxElement);
        checkboxWrapper.appendChild(checkboxLabel);
        checkboxContainer.appendChild(checkboxWrapper);
    });

    container.appendChild(checkboxContainer);
}
});
</script>
</body>
</html>
