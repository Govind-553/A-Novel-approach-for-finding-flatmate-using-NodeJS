<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Sign Up</title>
  <link rel="icon" href="/Images/signup.png" type="image/x-icon">
  <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&display=swap">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">

  <style>
    body {
      background-image: url(/Images/loginpage.jpg);
      background-size: cover;
      background-size: 1536px 690px; 
      background-repeat: no-repeat;
      background-position: center;
      background-attachment: fixed;
      font-family: Arial, sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      background-color: #f0f0f0;
      margin: 0;
    }

    .registration-container {
      background-color: snow;
      padding: 20px;
      border-radius: 15px;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
      width: 800px;
      display: flex;
      height: 450px;
      justify-content: space-between;
    }

    .registration-container h1 {
      margin-bottom: 20px;
      text-align: center;
    }

    .registration-container label {
      display: block;
      margin-bottom: 5px;
      text-align: left;
    }

    .registration-container .container-1 input {
      width: 100%;
      padding: 10px;
      margin: 7px 2px;
      border: 1px solid #ccc;
      background-color: white;
      border-radius: 5px;
      transition: border 0.3s ease, box-shadow 0.3s ease;
    }

    .registration-container .container-2 input {
      width: 100%;
      padding: 10px;
      margin: 7px 2px;
      border: 1px solid #ccc;
      border-radius: 5px;
      transition: border 0.3s ease, box-shadow 0.3s ease;
    }
    .registration-container input:focus {
      border: 1px solid #f39c12;
      box-shadow: 0 0 8px rgba(243, 156, 18, 0.5);
  }

    .container-2 select {
      width: 107.5%;
      padding: 10px;
      margin-bottom: 10px;
      border: 1px solid #ccc;
      border-radius: 5px;
    }
    .container-2 select:focus{
      border: 1px solid #f39c12;
      box-shadow: 0 0 8px rgba(243, 156, 18, 0.5);
  }

    .registration-container button {
      width: 100%;
      padding: 10px;
      border: none;
      background-color: #007bff;
      color: white;
      border-radius: 5px;
      cursor: pointer;
      margin-top: 75px;
      transition: background-color 0.3s ease, transform 0.3s ease;
  }
  
  .registration-container button:hover {
      background-color: #0056b3;
      transform: scale(1.05);
  }

    .container-1,
    .container-2 {
      flex: 1;
      padding: 10px;
    }

    .container-2 {
      padding-left: 20px;
      /* Added padding to separate the two containers visually */
    }

    .registered-user p {
      position: relative;
      bottom: -25px;
      left: -160px;
      font-family: 'Arial';
      font-weight: 700;
    }
    .password-container {
         position: relative;
         width: 100%;
        }

  #togglePassword {
        position: absolute;
        top: 50%;
        right: -10px;
        transform: translateY(-50%);
        cursor: pointer;
        color: #D0B8A8;
    }
  .urlContainer {
         position: relative;
         width: 100%;
        }

  #trashLink {
        position: absolute;
        top: 50%;
        right: -10px;
        transform: translateY(-50%);
        cursor: pointer;
        color: #D0B8A8;
    }

  .modal-overlay {
    position: fixed;
    top: 0;
    left: 0;
    width: 100%;
    height: 100%;
    background: rgba(0, 0, 0, 0.6);
    display: none;
    justify-content: center;
    align-items: center;
    z-index: 999;
}

.modal-overlay.modal-open {
    display: flex;
    opacity: 1;
    transition: opacity 0.5s ease;
}

.modal {
    position: fixed;
    top: 50%;
    left: 62%;
    transform: translate(-50%, -50%);
    width: 300px;
    background-color: #fff;
    border: 1px solid #ccc;
    border-radius: 15px;
    box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
    padding: 20px;
    z-index: 1000;
}

  .modal li {
    text-align: left;
  }
  
  .modal h3 {
    text-align: center;
  }

  #closeModal {
    margin-top: 20px;
    padding: 10px 20px;
    background-color: #007bff;
    color: white;
    border: none;
    cursor: pointer;
  }

  #closeModal:hover {
    background-color: #0056b3;
  }

  .modal-open {
    display: block;
  }
  </style>
</head>

<body>
  <div class="registration-container">
    <h1 style="position: relative;top: -30px; left: 290px;">Enter Details</h1>
    <div class="container-1" style="position: relative;top: 50px;right: 150px;">
      <form action="/register" method="post" id="registrationForm" enctype="multipart/form-data">
        <div class="form-group">
          <label for="businessName">Business name:</label>
          <input type="text" id="businessName" name="businessName" placeholder="Enter business name" required>
        </div>
        <div class="form-group">
          <label for="email">Email address:</label>
          <input type="email" placeholder="Enter your Email" id="email" name="email" required>
        </div>
        <div class="form-group">
          <label for="password">Password:</label>
          <div class="password-container">
            <input type="password" id="password" name="password" placeholder="Enter Your Password" required>
            <i class="fas fa-eye" id="togglePassword"></i>
          </div>
        </div>
        <div class="form-group">
          <label for="address">Business Address:</label>
          <input type="text" placeholder="Enter your business address" id="address" name="address" required>
        </div>
    </div>
    <div class="container-2" style="position: relative;top: 50px; right: 70px;">
      <div class="form-group">
        <label for="contactNumber">Contact number:</label>
        <input type="tel" placeholder="Enter your contact number" id="contactNumber" name="contactNumber" required>
      </div>

      <div class="form-group">
        <label for="service">Select Service type:</label>
        <select id="service" name="service" required>
          <option value="Food">Food</option>
          <option value="Laundry">Laundry</option>
          <option value="Broker">Broker</option>
        </select>
      </div>
    <div class="form-group">
          <label for="priceChartLink">Price Chart Link:</label>
          <div class="urlContainer">
          <input type="url" id="priceChartLink" name="priceChartLink" disabled>
          <i class="fas fa-trash" id="trashLink"></i>
        </div>
    </div>
      <button style="position: relative;top: 20px;right: 190px;" type="submit">Register</button>

      <div class="registered-user">
        <p>Already registered?</p>
        <a href="/servicelogin" style="position: relative;bottom: 10px; right: 5px; font-weight: 400;">Login</a>
      </div>
      </form>
    </div>

    <!-- Modal Structure -->
<div id="priceChartModal" class="modal-overlay">
  <div class="modal">
    <h3>Steps to Share Your Price Chart</h3>
    <ol>
      <li>Create the price chart</li>
      <li>Upload it to Google Drive</li>
      <li>Get the shareable link and set it to "Anyone with the link can view"</li>
    </ol>
    <button id="closeModal">Close</button>
  </div>
</div>
    <script>
  const togglePassword = document.querySelector('#togglePassword');
  const passwordInput = document.querySelector('#password');

  togglePassword.addEventListener('click', () => {

    const type = passwordInput.type === 'password' ? 'text' : 'password';
    passwordInput.type = type;

    togglePassword.classList.toggle('fa-eye');
    togglePassword.classList.toggle('fa-eye-slash');
  });

const trashButton = document.querySelector('#trashLink'); 
const urlInput = document.querySelector('#priceChartLink'); 

trashButton.addEventListener('click', () => {
    urlInput.value = '';
    console.log('Price chart link cleared');
});

// Script for modal hide & display for price chart modal
var priceChartLink = document.getElementById('priceChartLink');
var modalOverlay = document.getElementById('priceChartModal');
var closeModalBtn = document.getElementById('closeModal');

priceChartLink.parentElement.addEventListener('click', function () {
  if (priceChartLink.disabled) {
    modalOverlay.classList.add('modal-open'); 
  } else {
    priceChartLink.focus();
  }
});

closeModalBtn.addEventListener('click', function () {
  modalOverlay.classList.remove('modal-open'); 
  priceChartLink.removeAttribute('disabled');
  priceChartLink.focus();
});
    </script>
</body>
</html>
