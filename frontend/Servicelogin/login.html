<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="icon" href="/Images/Login.png" type="image/jpg">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&display=swap">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">

    <style>
        body { 
            background-image: url(/Images/loginpage.jpg);
            background-size: 1536px 690px; 
            background-repeat: no-repeat;
            background-position: center;
            background-attachment: fixed;
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f0f0f0;
            margin: 0;
            box-shadow:0px 80px 80px 40px ;
        }
        
        .login-container {
            background-color: snow;
            padding: 20px;
            border-radius: 15px; /* Added border-radius for rounded corners */
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            width: 300px;
            text-align: center;
        }
        
        .login-container h1 {
            margin-bottom: 20px;
        }
        
        .login-container label {
            display: block;
            margin-bottom: 5px;
            text-align: left;
        }
        
        .login-container input {
            width: 90%;
            padding: 10px;
            margin: 10px 0;
            border: 1px solid #ccc;
            border-radius: 5px; 
            transition: border 0.3s ease, box-shadow 0.3s ease;
        }
        
        .login-container input:focus {
            border: 1px solid #f39c12;
            box-shadow: 0 0 8px rgba(243, 156, 18, 0.5);
        }

        .password-container {
         position: relative;
         width: 100%;
        }

        #togglePassword {
        position: absolute;
        top: 50%;
        right: 10px;
        transform: translateY(-50%);
        cursor: pointer;
        color: #D0B8A8;
        }

        .login-container button {
            width: 95%;
            padding: 10px;
            margin-top: 8px;
            border: none;
            background-color: #007bff;
            color: white;
            border-radius: 5px; /* Added border-radius for rounded corners */
            cursor: pointer;
            transition: background-color 0.3s ease, transform 0.3s ease;
        }
        
        .login-container button:hover {
            background-color: #0056b3;
            transform: scale(1.05);
        }     

         /* Modal styling */
        .modal {
            display: none; /* Hidden by default */
            position: fixed;
            z-index: 1;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            overflow: auto;
            background-color: rgba(0, 0, 0, 0.5); /* Black with opacity */
        }
        .modal-content {
            background-color: #fefefe;
            margin: 15% auto;
            padding: 20px;
            border: 1px solid #888;
            width: 300px;
            text-align: center;
        }
        .close-btn {
            color: #aaa;
            float: right;
            font-size: 20px;
            font-weight: bold;
            cursor: pointer;
        }
    </style>

</head>
<body>
    <div class="login-container">
        <h1>Login</h1>
        <form id="loginForm" action="/login-service" method="post">
            <label for="email">Email:</label>
            <input type="email" id="email" name="email" placeholder="Enter Your Email" required>
             <label for="password">Password:</label>
            <div class="password-container">
                <input type="password" id="password" name="password" placeholder="Enter Your Password" required>
                <i class="fas fa-eye" id="togglePassword"></i>
            </div>
            <button type="submit">Login</button>
            <br><br>
            <div class="sign-up">
                Don't have an account? <a href="/serviceregister">Sign Up</a>
            </div> 
        </form>
    </div>

       <!-- Modal structure for invalid credentials message -->
    <div id="errorModal" class="modal">
        <div class="modal-content">
            <span class="close-btn" onclick="closeModal()">&times;</span>
            <h3>Invalid credentials.</h3>
            <p><a href="/servicelogin" onclick="closeModal()">Try again</a> or 
               <a href="/serviceregister">Register</a></p>
        </div>
    </div>

    <script>
        document.getElementById('loginForm').addEventListener('submit', function(event) {
    event.preventDefault(); 

    // Create URL-encoded body data
    const formData = new URLSearchParams(new FormData(event.target));

    fetch('/login-service', {
        method: 'POST',
        headers: {
            'Content-Type': 'application/x-www-form-urlencoded'
        },
        body: formData
    })
    .then(response => response.json())
    .then(data => {
        if (data.success) {
            window.location.href = '/servicehomepage';
        } else {
            showErrorModal();
        }
    })
    .catch(error => {
        console.error('Error during login:', error);
    });
});

function showErrorModal() {
    document.getElementById('errorModal').style.display = 'block';
}

function closeModal() {
    document.getElementById('errorModal').style.display = 'none';
}

 const togglePassword = document.querySelector('#togglePassword');
            const passwordInput = document.querySelector('#password');

            togglePassword.addEventListener('click', () => {
            
                const type = passwordInput.type === 'password' ? 'text' : 'password';
                passwordInput.type = type;

                togglePassword.classList.toggle('fa-eye');
                togglePassword.classList.toggle('fa-eye-slash');
            });
    </script>
</body>
</html>
