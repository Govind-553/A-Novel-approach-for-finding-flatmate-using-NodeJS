<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Sign Up</title>
  <link rel="icon" href="/img/signup.png" type="image/x-icon">
  <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700&display=swap">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
  <link rel="stylesheet" href="styles/serviceRegister.css">
</head>
<body>
<div class="registration-container">
    <h1>Enter Details</h1>
    <form action="/register" method="post" id="registrationForm" enctype="multipart/form-data">
        <div class="form-columns">
            <!-- Left Column -->
            <div class="column-left">
                <div class="form-group">
                    <label for="businessName">Business name:</label>
                    <input type="text" id="businessName" name="businessName" placeholder="Enter business name" required>
                </div>
                <div class="form-group">
                    <label for="email">Email address:</label>
                    <input type="email" placeholder="Enter your Email" id="email" name="email" required>
                </div>
                <div class="form-group">
                    <label for="password">Password:</label>
                    <div class="password-container">
                        <input type="password" id="password" name="password" placeholder="Enter Your Password" required>
                        <i class="fas fa-eye" id="togglePassword"></i>
                    </div>
                </div>
                <div class="form-group">
                    <label for="address">Business Address:</label>
                    <input type="text" placeholder="Enter your business address" id="address" name="address" required>
                </div>
            </div>

            <!-- Right Column -->
            <div class="column-right">
                <div class="form-group">
                    <label for="contactNumber">Contact number:</label>
                    <input type="tel" placeholder="Enter your contact number" id="contactNumber" name="contactNumber" required>
                </div>
                <div class="form-group">
                    <label for="service">Select Service type:</label>
                    <select id="service" name="service" required>
                        <option value="" disabled selected>Select Service</option>
                        <option value="Food">Food</option>
                        <option value="Laundry">Laundry</option>
                        <option value="Broker">Broker</option>
                    </select>
                </div>
                <div class="form-group">
                    <label for="priceChartLink">Price Chart Link:</label>
                    <div class="urlContainer" id="priceChartContainer">
                        <!-- Added pointer-events: none to input so click passes to container -->
                        <input type="url" id="priceChartLink" name="priceChartLink" disabled style="pointer-events: none; background-color: #e9ecef; cursor: pointer;"> 
                        <i class="fas fa-trash" id="trashLink" style="pointer-events: auto;"></i>
                    </div>
                </div>
            </div>
        </div>

        <div class="bottom-section">
            <button type="submit">Register</button>
            <div class="registered-user">
                <p>Already registered?</p>
                <a href="/servicelogin">Login</a>
            </div>
        </div>
    </form>
</div>    

<!-- Modal Structure -->
<div id="priceChartModal" class="modal-overlay">
  <div class="modal">
    <h3>Steps to Share Your Price Chart</h3>
    <ol>
      <li>Create the price chart</li>
      <li>Upload it to Google Drive</li>
      <li>Get the shareable link and set it to "Anyone with the link can view"</li>
    </ol>
    <button id="closeModal">Close</button>
  </div>
</div>

<script src="js/serviceReg.js"></script>
</body>
</html>
