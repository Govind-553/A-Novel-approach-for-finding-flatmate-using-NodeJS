<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Sign Up</title>
  <link rel="icon" href="/img/signup.png" type="image/x-icon">
  <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700&display=swap">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
<style>
    * {
    margin: 0;
    padding: 0;
    box-sizing: border-box;
}

body {
    background-image: url(/img/loginpage.jpg);
    background-size: cover;
    background-repeat: no-repeat;
    background-position: center;
    background-attachment: fixed;
    font-family: 'Poppins', Arial, sans-serif;
    display: flex;
    justify-content: center;
    align-items: center;
    min-height: 100vh;
    background-color: #f0f0f0;
    padding: 20px;
}

.registration-container {
    background-color: snow;
    padding: 40px;
    border-radius: 15px;
    box-shadow: 0 0 20px rgba(0, 0, 0, 0.1);
    width: 100%;
    max-width: 1200px; /* Increased Max Width */
    display: flex;
    flex-direction: column;
    gap: 25px;
}

.registration-container h1 {
    width: 100%;
    text-align: center;
    margin-bottom: 20px;
    font-size: 32px; /* Larger Heading */
    font-weight: 700;
    color: #333;
}

.form-columns {
    display: flex;
    flex-wrap: wrap;
    gap: 40px; /* Increased gap */
}

.column-left,
.column-right {
    flex: 1;
    min-width: 350px;
}

.form-group {
    margin-bottom: 20px;
}

.registration-container label {
    display: block;
    margin-bottom: 8px;
    text-align: left;
    font-weight: 600;
    font-size: 16px; /* Larger Label */
    color: #444;
}

.registration-container input,
.registration-container select {
    width: 100%;
    padding: 14px 16px; /* Larger Padding */
    margin: 5px 0;
    border: 1px solid #ccc;
    border-radius: 8px;
    transition: all 0.3s ease;
    background-color: #fff;
    font-size: 16px; /* Larger Input Text */
    font-family: 'Poppins', sans-serif;
}

.registration-container input:focus,
.registration-container select:focus {
    border-color: #f39c12;
    box-shadow: 0 0 0 4px rgba(243, 156, 18, 0.15);
    outline: none;
}

#extra-fields {
    width: 100%;
    margin-top: 10px;
}

.bottom-section {
    width: 100%;
    display: flex;
    flex-direction: column;
    align-items: center;
    margin-top: 30px;
}

button {
    width: 100%;
    max-width: 350px; /* Wider Button */
    display: block;
    margin: 0 auto 15px;
    padding: 14px;
    background-color: #007bff;
    color: white;
    border: none;
    border-radius: 8px;
    cursor: pointer;
    transition: background-color 0.3s ease, transform 0.3s ease;
    font-size: 18px;
    font-weight: 600;
    text-align: center;
}

button:hover {
    background-color: #0056b3;
    transform: translateY(-2px);
    box-shadow: 0 4px 12px rgba(0,123,255,0.2);
}

.registered-user {
    display: flex;
    flex-direction: row;
    align-items: center;
    justify-content: space-between;
    gap: 8px;
    margin-top: 5px;
    font-size: 16px;
}

.registered-user p {
    font-weight: 500;
    color: #555;
}

.registered-user a {
    font-weight: 600;
    text-decoration: none;
    color: #007bff;
    transition: color 0.3s ease;
}

.registered-user a:hover {
    text-decoration: underline;
    color: #0056b3;
}

.password-container,
.urlContainer {
    position: relative;
    width: 100%;
}

#togglePassword,
#trashLink {
    position: absolute;
    top: 50%;
    right: 15px;
    transform: translateY(-50%);
    cursor: pointer;
    color: #999;
    transition: color 0.3s;
    z-index: 10;
    font-size: 18px;
}

#togglePassword:hover,
#trashLink:hover {
    color: #555;
}

/* Modal Styles */
.modal-overlay {
    position: fixed;
    top: 0;
    left: 0;
    width: 100%;
    height: 100%;
    background: rgba(0, 0, 0, 0.6);
    display: none;
    justify-content: center;
    align-items: center;
    z-index: 999;
    backdrop-filter: blur(2px);
}

.modal-overlay.modal-open {
    display: flex;
    opacity: 1;
    transition: opacity 0.3s ease;
}

.modal {
    position: relative; 
    width: 90%;
    max-width: 450px;
    line-height: 1.6;
    background-color: #fff;
    border: none;
    border-radius: 12px;
    box-shadow: 0 10px 25px rgba(0, 0, 0, 0.2);
    padding: 30px;
    z-index: 1000;
    font-family: 'Poppins', sans-serif;
}

.modal li {
    text-align: left;
    margin-bottom: 8px;
}

.modal h3 {
    margin-bottom: 20px;
    text-align: center;
    font-size: 20px;
    color: #333;
}

#closeModal {
    margin-top: 25px;
    padding: 12px 25px;
    background-color: #007bff;
    color: white;
    border: none;
    border-radius: 6px;
    cursor: pointer;
    font-weight: 500;
    width: auto;
    min-width: 120px;
}

#closeModal:hover {
    background-color: #0056b3;
}

@media (max-width: 991px) {
    .registration-container {
        padding: 30px;
    }
    
    .form-columns {
        flex-direction: column;
        gap: 0;
    }
    
    .column-left,
    .column-right {
        width: 100%;
        min-width: 0; 
    }
}

@media (max-width: 480px) {
    .registration-container {
        width: 100%;
        padding: 20px;
    }

    .registration-container h1 {
        font-size: 24px;
    }

    .registration-container input,
    .registration-container select {
        padding: 12px;
        font-size: 14px;
    }

    button {
        padding: 12px;
        font-size: 16px;
    }
}
</style>
</head>
<body>
<div class="registration-container">
    <h1>Enter Details</h1>
    <form action="/register" method="post" id="registrationForm" enctype="multipart/form-data">
        <div class="form-columns">
            <!-- Left Column -->
            <div class="column-left">
                <div class="form-group">
                    <label for="businessName">Business name:</label>
                    <input type="text" id="businessName" name="businessName" placeholder="Enter business name" required>
                </div>
                <div class="form-group">
                    <label for="email">Email address:</label>
                    <input type="email" placeholder="Enter your Email" id="email" name="email" required>
                </div>
                <div class="form-group">
                    <label for="password">Password:</label>
                    <div class="password-container">
                        <input type="password" id="password" name="password" placeholder="Enter Your Password" required>
                        <i class="fas fa-eye" id="togglePassword"></i>
                    </div>
                </div>
                <div class="form-group">
                    <label for="address">Business Address:</label>
                    <input type="text" placeholder="Enter your business address" id="address" name="address" required>
                </div>
            </div>

            <!-- Right Column -->
            <div class="column-right">
                <div class="form-group">
                    <label for="contactNumber">Contact number:</label>
                    <input type="tel" placeholder="Enter your contact number" id="contactNumber" name="contactNumber" required>
                </div>
                <div class="form-group">
                    <label for="service">Select Service type:</label>
                    <select id="service" name="service" required>
                        <option value="" disabled selected>Select Service</option>
                        <option value="Food">Food</option>
                        <option value="Laundry">Laundry</option>
                        <option value="Broker">Broker</option>
                    </select>
                </div>
                <div class="form-group">
                    <label for="priceChartLink">Price Chart Link:</label>
                    <div class="urlContainer" id="priceChartContainer">
                        <!-- Added pointer-events: none to input so click passes to container -->
                        <input type="url" id="priceChartLink" name="priceChartLink" disabled style="pointer-events: none; background-color: #e9ecef; cursor: pointer;"> 
                        <i class="fas fa-trash" id="trashLink" style="pointer-events: auto;"></i>
                    </div>
                </div>
            </div>
        </div>

        <div class="bottom-section">
            <button type="submit">Register</button>
            <div class="registered-user">
                <p>Already registered?</p>
                <a href="/servicelogin">Login</a>
            </div>
        </div>
    </form>
</div>    

<!-- Modal Structure -->
<div id="priceChartModal" class="modal-overlay">
  <div class="modal">
    <h3>Steps to Share Your Price Chart</h3>
    <ol>
      <li>Create the price chart</li>
      <li>Upload it to Google Drive</li>
      <li>Get the shareable link and set it to "Anyone with the link can view"</li>
    </ol>
    <button id="closeModal">Close</button>
  </div>
</div>

<script>
  document.addEventListener("DOMContentLoaded", function () {
        const registrationForm = document.getElementById("registrationForm");
        
        // Form submission handler
        registrationForm.addEventListener("submit", function (event) {
            // Standard form submission
        });
    });

  const togglePassword = document.querySelector('#togglePassword');
  const passwordInput = document.querySelector('#password');

  togglePassword.addEventListener('click', () => {

    const type = passwordInput.type === 'password' ? 'text' : 'password';
    passwordInput.type = type;

    togglePassword.classList.toggle('fa-eye');
    togglePassword.classList.toggle('fa-eye-slash');
  });

const trashButton = document.querySelector('#trashLink'); 
const urlInput = document.querySelector('#priceChartLink'); 
const priceChartContainer = document.getElementById('priceChartContainer');

trashButton.addEventListener('click', (e) => {
    e.stopPropagation(); // Prevent opening modal when clicking trash
    urlInput.value = '';
    console.log('Price chart link cleared');
});

// Script for modal hide & display for price chart modal
var priceChartLink = document.getElementById('priceChartLink');
var modalOverlay = document.getElementById('priceChartModal');
var closeModalBtn = document.getElementById('closeModal');

// Click on the container to trigger modal if input is disabled
priceChartContainer.addEventListener('click', function () {
  if (priceChartLink.disabled) {
    modalOverlay.classList.add('modal-open'); 
  }
});

// Close modal on button click
closeModalBtn.addEventListener('click', function (e) {
  e.stopPropagation(); // Prevent bubbling
  modalOverlay.classList.remove('modal-open'); 
  priceChartLink.removeAttribute('disabled');
  priceChartLink.style.pointerEvents = 'auto'; // Re-enable pointer events
  priceChartLink.style.backgroundColor = 'white';
  priceChartLink.focus();
});

// Close modal on overlay click
modalOverlay.addEventListener('click', function (e) {
    if (e.target === modalOverlay) {
        modalOverlay.classList.remove('modal-open');
    }
});
</script>
</body>
</html>
