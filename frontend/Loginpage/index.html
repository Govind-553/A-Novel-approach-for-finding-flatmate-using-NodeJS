<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Student Login</title>
    <link rel="icon" href="/img/Login.png" type="image/jpg">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&display=swap">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
<style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        body { 
            background-image: url(/img/loginpage.jpg);
            background-size: cover;
            background-repeat: no-repeat;
            background-position: center;
            background-attachment: fixed;
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f0f0f0;
            box-shadow: 0px 80px 80px 40px;
        }
        
        .login-container {
            background-color: snow;
            padding: 25px;
            border-radius: 15px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            width: 350px;
            text-align: center;
        }
        
        .login-container h1 {
            margin-bottom: 20px;
        }
        
        .login-container label {
            display: block;
            margin-bottom: 5px;
            text-align: left;
        }
        
        .login-container input {
            width: 100%;
            padding: 10px;
            margin: 10px 0;
            border: 1px solid #ccc;
            border-radius: 5px;
            transition: border 0.3s ease, box-shadow 0.3s ease;
        }

        .login-container input:focus {
            border: 1px solid #f39c12;
            box-shadow: 0 0 8px rgba(243, 156, 18, 0.5);
        }

        .password-container {
            position: relative;
            width: 100%;
        }

        #togglePassword {
            position: absolute;
            top: 50%;
            right: 10px;
            transform: translateY(-50%);
            cursor: pointer;
            color: #D0B8A8;
        }
        
        .login-container button {
            width: 95%;
            padding: 10px;
            margin-top: 8px;
            border: none;
            background-color: #007bff;
            color: white;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s ease, transform 0.3s ease;
        }
        
        .login-container button:hover {
            background-color: #0056b3;
            transform: scale(1.05);
        }

        .sign-up {
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 5px;
        }

        .sign-up span {
            font-weight: 600;
        }
        .sign-up a {
            font-weight: 700;
            color: #007bff;
            text-decoration: none;
        }

        .sign-up a:hover {
            color: #0056b3;
            text-decoration: underline;
        }
        
        .modal {
            display: none;
            position: fixed;
            z-index: 1;
            left: 0;
            top: 0;
            padding: 35px;
            width: 100%;
            height: 100%;
            overflow: auto;
            background-color: rgba(0, 0, 0, 0.5);
        }
        
        .modal-content {
            background-color: #fefefe;
            margin: 15% auto;
            padding: 20px;
            border-radius: 10px;
            width: 325px;
            text-align: center;
        }

        .modal-content h3 {
            font-size: 24px;
            font-weight: bold;
        }

        .modal-content p {
            margin-top: 40px;
        }

        .modal-content a {
            color: #007bff;
            font-size: 20px;
            font-weight: semi-bold;
            text-decoration: none;
            margin-bottom: 15px;
        }
        .modal-content a:hover {
            color: #0056b3;
            text-decoration: underline;
        }
        
        .close-btn {
            color: #333;
            float: right;
            font-size: 24px;
            font-weight: bold;
            cursor: pointer;
        }

        /* Responsive styles */
        @media (max-width: 768px) {
            .login-container {
                padding: 25px;
            }

            .login-container input {
                width: 100%;
            }

            .modal-content {
                width: 80%;
            }
        }

        @media (max-width: 480px) {
            .login-container {
                padding: 25px;
            }

            .login-container input {
                width: 100%;
            }

            .modal-content {
                width: 90%;
            }
        }
</style>
</head>
<body>
    <div class="login-container">
        <h1>Student Login</h1>
        <form action="http://localhost:3000/login" method="post" id="loginForm">
            <label for="email">Email:</label>
            <input type="email" id="email" name="email" placeholder="Enter Your Email" required>
            <label for="password">Password:</label>
            <div class="password-container">
                <input type="password" id="password" name="password" placeholder="Enter Your Password" required>
                <i class="fas fa-eye" id="togglePassword"></i>
            </div>
            <button type="submit">Login</button>
            <br><br>
            <div class="sign-up">
                <span>Don't have an account?</span><a href="/registrationpage">Sign Up</a>
            </div> 
        </form>
    </div>
    
    <!-- Modal structure for invalid credentials message -->
    <div id="errorModal" class="modal">
        <div class="modal-content">
            <span class="close-btn" onclick="closeModal()">Ã—</span>
            <h3>Invalid Credentials</h3>
            <p><a href="/loginpage" onclick="closeModal()">Try again</a> or
               <a href="/registrationpage">Register</a></p>
        </div>
    </div>

    <script>
        document.getElementById('loginForm').addEventListener('submit', function(event) {
            event.preventDefault();

            const formData = new URLSearchParams(new FormData(event.target));

            fetch('/login', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/x-www-form-urlencoded'
                },
                body: formData,
                credentials: 'include'
            })
            .then(response => response.json())
            .then(data => {
                if (data.success) {
                    window.location.href = '/homepage'; // Redirect to homepage on successful login
                } else {
                    showErrorModal();
                }
            })
            .catch(error => {
                console.error('Error during login:', error);
            });
        });

        function showErrorModal() {
            document.getElementById('errorModal').style.display = 'block';
        }

        function closeModal() {
            document.getElementById('errorModal').style.display = 'none';
        }

        const togglePassword = document.querySelector('#togglePassword');
        const passwordInput = document.querySelector('#password');

        togglePassword.addEventListener('click', () => {
            const type = passwordInput.type === 'password' ? 'text' : 'password';
            passwordInput.type = type;
            togglePassword.classList.toggle('fa-eye');
            togglePassword.classList.toggle('fa-eye-slash');
        });
    </script>
</body>
</html>
