<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Sign Up</title>
  <link rel="icon" href="/img/signup.png" type="image/x-icon">
  <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700&display=swap">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
<style>
* {
  margin: 0;
  padding: 0;
  box-sizing: border-box;
}

body {
  background-image: url(/img/loginpage.jpg);
  background-size: cover;
  background-repeat: no-repeat;
  background-position: center;
  background-attachment: fixed;
  font-family: 'Poppins', Arial, sans-serif;
  display: flex;
  justify-content: center;
  align-items: center;
  min-height: 100vh;
  background-color: #f0f0f0;
  padding: 20px;
}

.registration-container {
  background-color: snow;
  padding: 40px;
  border-radius: 15px;
  box-shadow: 0 0 20px rgba(0, 0, 0, 0.1);
  width: 100%;
  max-width: 1200px; 
  display: flex;
  flex-direction: column;
  gap: 25px;
}

.registration-container h1 {
  width: 100%;
  text-align: center;
  margin-bottom: 20px;
  font-size: 32px; /* Larger Heading */
  font-weight: 700;
  color: #333;
}

/* Two-column layout */
.form-columns {
    display: flex;
    flex-wrap: wrap;
    gap: 40px; /* Increased gap */
}

.column-left,
.column-right {
    flex: 1;
    min-width: 350px;
}

.form-group {
    margin-bottom: 20px;
}

.registration-container label {
  display: block;
  margin-bottom: 8px;
  text-align: left;
  font-weight: 600;
  font-size: 16px; /* Larger Label */
  color: #444;
}

.registration-container input,
.registration-container select {
  width: 100%;
  padding: 14px 16px; /* Larger Padding */
  margin: 5px 0;
  border: 1px solid #ccc;
  border-radius: 8px;
  transition: all 0.3s ease;
  background-color: #fff;
  font-size: 16px; /* Larger Input Text */
  font-family: 'Poppins', sans-serif;
}

.registration-container input:focus,
.registration-container select:focus {
  border-color: #f39c12;
  box-shadow: 0 0 0 4px rgba(243, 156, 18, 0.15);
  outline: none;
}

.password-container, .image-container {
  position: relative;
  width: 100%;
}

#togglePassword, #trashImage {
  position: absolute;
  top: 50%;
  right: 15px;
  transform: translateY(-50%);
  cursor: pointer;
  color: #999;
  font-size: 18px;
  transition: color 0.3s;
}

#togglePassword:hover, #trashImage:hover {
    color: #555;
}

.bottom-section {
  width: 100%;
  display: flex;
  flex-direction: column;
  align-items: center;
  margin-top: 30px;
}

button {
  width: 100%;
  max-width: 350px; /* Wider Button */
  display: block;
  margin: 0px auto 15px;
  padding: 14px;
  background-color: #007bff;
  color: white;
  border: none;
  border-radius: 8px;
  cursor: pointer;
  transition: background-color 0.3s ease, transform 0.3s ease;
  font-size: 18px;
  font-weight: 600;
  text-align: center;
}

button:hover {
  background-color: #0056b3;
  transform: translateY(-2px);
  box-shadow: 0 4px 12px rgba(0,123,255,0.2);
}

.registered-user {
  display: flex;
  flex-direction: row;
  align-items: center;
  justify-content: center;
  gap: 8px;
  margin-top: 5px;
  font-size: 16px;
}

.registered-user p {
  font-weight: 500;
  color: #555;
}

.registered-user a {
  font-weight: 600;
  text-decoration: none;
  color: #007bff;
  transition: color 0.3s ease;
}

.registered-user a:hover {
  text-decoration: underline;
  color: #0056b3;
}


.overlay {
    position: fixed;
    top: 0;
    left: 0;
    width: 100%;
    height: 100%;
    background: rgba(0, 0, 0, 0.6);
    display: none;
    justify-content: center;
    align-items: center;
    opacity: 0;
    transition: opacity 0.5s ease;
    z-index: 1000;
    backdrop-filter: blur(2px);
}
.overlay.show {
    display: flex;
    opacity: 1;
}
.modal-content {
    background: #fff;
    padding: 30px;
    width: 90%;
    max-width: 400px;
    border-radius: 12px;
    text-align: center;
    margin-bottom: 15px;      
    box-shadow: 0 10px 25px rgba(0, 0, 0, 0.2);
    animation: fadeIn 0.5s ease;
    position: relative;
    font-family: 'Poppins', sans-serif;
}

.modal-content img {
    width: 60px;
    height: 60px;
    margin-bottom: 20px;
}

.close-btn {
    display: block;
    position: absolute;
    top: 15px;
    right: 15px;
    font-size: 24px;
    cursor: pointer;
    color: #ccc;
    transition: color 0.3s;
}
.close-btn:hover {
    color: #555;
}

@keyframes fadeIn {
    from {
        transform: scale(0.95);
        opacity: 0;
    }
    to {
        transform: scale(1);
        opacity: 1;
    }
}         

/* Responsive Design */
@media (max-width: 991px) {
  .registration-container {
      padding: 30px;
  }
  
  .form-columns {
      flex-direction: column;
      gap: 0;
  }
  
  .column-left,
  .column-right {
      width: 100%;
      min-width: 0;
  }
}

@media (max-width: 480px) {
  .registration-container {
      padding: 20px;
      width: 100%;
  }

  .registration-container h1 {
      font-size: 24px;
  }

  .registration-container input,
  .registration-container select {
      padding: 12px;
      font-size: 14px;
  }
  
  .registration-container label {
    font-size: 14px;
  }

  button {
      padding: 12px;
      font-size: 16px;
  }
}
</style>
</head>
<body>
<div class="registration-container">
  <h1>Enter Details</h1>
  <form action="http://localhost:3000/register-user" method="post" id="registrationForm" enctype="multipart/form-data">
    <div class="form-columns">
      <!-- Left Column -->
      <div class="column-left">
        <div class="form-group">
          <label for="fullName">Full name:</label>
          <input type="text" id="fullName" name="fullName" placeholder="Enter full name" required>
        </div>
        <div class="form-group">
          <label for="email">Email address:</label>
          <input type="email" placeholder="Enter your Email" id="email" name="email" required>
        </div>
        <div class="form-group">
          <label for="password">Password:</label>
          <div class="password-container">
            <input type="password" id="password" name="password" placeholder="Enter Your Password" required>
            <i class="fas fa-eye" id="togglePassword"></i>
          </div>
        </div>
        <div class="form-group">
          <label for="address">Home Address:</label>
          <input type="text" placeholder="Enter your address" id="address" name="address" required>
        </div>
        <div class="form-group">
          <label for="profileImage">Profile Image:</label>
          <div class="image-container">
            <input type="file" id="profileImage" name="profileImage">
            <i class="fas fa-trash" id="trashImage"></i>
          </div>
        </div>
      </div>

      <!-- Right Column -->
      <div class="column-right">
        <div class="form-group">
          <label for="contactNumber">Contact number:</label>
          <input type="tel" placeholder="Enter your contact number" id="contactNumber" name="contactNumber" required>
        </div>
        <div class="form-group">
          <label for="Year">Select your Year:</label>
          <select id="Year" name="Year" required>
            <option value="FE">First Year (FE)</option>
            <option value="SE">Second Year (SE)</option>
            <option value="TE">Third Year (TE)</option>
            <option value="BE">Fourth Year (BE)</option>
          </select>
        </div>
        <div class="form-group">
          <label for="Branch">Select your Branch:</label>
          <select id="Branch" name="Branch" required>
            <option value="CMPN">Computer Science</option>
            <option value="INFT">Information Technology</option>
            <option value="EXTC">Electronics & Telecommunication</option>
            <option value="ELEC">Electrical</option>
            <option value="ECS">Electronics & CS</option>
          </select>
        </div>
        <div class="form-group">
          <label for="AboutYourself">About Yourself:</label>
          <input type="text" placeholder="Describe yourself" id="AboutYourself" name="AboutYourself" required>
        </div>
      </div>
    </div>

    <div class="bottom-section">
      <button onclick="myFunction()" type="submit">Register</button>
      <div class="registered-user">
        <p>Already registered?</p>
        <a href="/loginpage">Login</a>
      </div>
    </div>
  </form>
  
  <div class="overlay" id="successModal">
    <div class="modal-content">
      <span class="close-btn" onclick="closeModal()">&times;</span>
      <img src="/img/checkmark.png" alt="Success Icon">
      <h2>Success!</h2>
      <p>Your details have been submitted successfully.</p>
    </div>
  </div>
</div>

<script>
  const togglePassword = document.querySelector('#togglePassword');
  const passwordInput = document.querySelector('#password');

  togglePassword.addEventListener('click', () => {
    const type = passwordInput.type === 'password' ? 'text' : 'password';
    passwordInput.type = type;
    togglePassword.classList.toggle('fa-eye');
    togglePassword.classList.toggle('fa-eye-slash');
  });

  const trashButton = document.querySelector('#trashImage'); 
  const fileInput = document.querySelector('#profileImage'); 

  trashButton.addEventListener('click', () => {
    fileInput.value = '';
  });

  const form = document.getElementById('registrationForm');
  const modal = document.getElementById("successModal");

  form.addEventListener('submit', async function(e) {
      e.preventDefault();
      
      const formData = new FormData(this);
      const submitBtn = this.querySelector('button[type="submit"]');
      const originalText = submitBtn.innerText;
      
      submitBtn.innerText = "Registering...";
      submitBtn.disabled = true;

      try {
          const response = await fetch(this.action, {
              method: 'POST',
              body: formData
          });

          const result = await response.json();

          if (result.success) {
              form.reset();
              modal.classList.add("show");
          } else {
              alert(result.message || 'Registration failed. Please try again.');
          }
      } catch (error) {
          console.error('Error:', error);
          alert('An error occurred during registration.');
      } finally {
          submitBtn.innerText = originalText;
          submitBtn.disabled = false;
      }
  });
  
  function closeModal() {
    modal.classList.remove("show");
    window.location.href = '/loginpage';
  }
</script>
</body>
</html>
