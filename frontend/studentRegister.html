<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Sign Up</title>
  <link rel="icon" href="/img/signup.png" type="image/x-icon">
  <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700&display=swap">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
  <link rel="stylesheet" href="styles/studentRegister.css">
</head>
<body>
    <a href="javascript:history.back()" class="back-btn">
        <i class="fas fa-arrow-left"></i> Back
    </a>
<div class="registration-container">
  <h1>Enter Details</h1>
  <form action="http://localhost:3000/register-user" method="post" id="registrationForm" enctype="multipart/form-data">
    <div class="form-columns">
      <!-- Left Column -->
      <div class="column-left">
        <div class="form-group">
          <label for="fullName">Full name:</label>
          <input type="text" id="fullName" name="fullName" placeholder="Enter full name" required>
        </div>
        <div class="form-group">
          <label for="email">Email address:</label>
          <input type="email" placeholder="Enter your Email" id="email" name="email" required>
        </div>
        <div class="form-group">
          <label for="password">Password:</label>
          <div class="password-container">
            <input type="password" id="password" name="password" placeholder="Enter Your Password" required>
            <i class="fas fa-eye" id="togglePassword"></i>
          </div>
        </div>
        <div class="form-group">
          <label for="address">Home Address:</label>
          <input type="text" placeholder="Enter your address" id="address" name="address" required>
        </div>
        <div class="form-group">
          <label for="profileImage">Profile Image:</label>
          <div class="image-container">
            <input type="file" id="profileImage" name="profileImage">
            <i class="fas fa-trash" id="trashImage"></i>
          </div>
        </div>
      </div>

      <!-- Right Column -->
      <div class="column-right">
        <div class="form-group">
          <label for="contactNumber">Contact number:</label>
          <input type="tel" placeholder="Enter your contact number" id="contactNumber" name="contactNumber" required>
        </div>
        <div class="form-group">
          <label for="gender">Gender:</label>
          <select id="gender" name="gender" required>
            <option value="" disabled selected>Select Gender</option>
            <option value="Male">Male</option>
            <option value="Female">Female</option>
            <option value="Other">Other</option>
          </select>
        </div>
        <div class="form-group">
          <label for="Year">Select your Year:</label>
          <select id="Year" name="Year" required>
            <option value="FE">First Year (FE)</option>
            <option value="SE">Second Year (SE)</option>
            <option value="TE">Third Year (TE)</option>
            <option value="BE">Fourth Year (BE)</option>
          </select>
        </div>
        <div class="form-group">
          <label for="Branch">Select your Branch:</label>
          <select id="Branch" name="Branch" required>
            <option value="CMPN">Computer Science</option>
            <option value="INFT">Information Technology</option>
            <option value="EXTC">Electronics & Telecommunication</option>
            <option value="ELEC">Electrical</option>
            <option value="ECS">Electronics & CS</option>
          </select>
        </div>
        <div class="form-group">
          <label for="AboutYourself">About Yourself:</label>
          <input type="text" placeholder="Describe yourself" id="AboutYourself" name="AboutYourself" required>
        </div>
      </div>
    </div>

    <div class="bottom-section">
      <button onclick="myFunction()" type="submit">Register</button>
      <div class="registered-user">
        <p>Already registered?</p>
        <a href="/loginpage">Login</a>
      </div>
    </div>
  </form>
  
  <div class="overlay" id="successModal">
    <div class="modal-content">
      <span class="close-btn" onclick="closeModal()">&times;</span>
      <img src="/img/checkmark.png" alt="Success Icon">
      <h2>Success!</h2>
      <p>Your details have been submitted successfully.</p>
    </div>
  </div>
</div>

<script src="js/studentReg.js"></script>
</body>
</html>
